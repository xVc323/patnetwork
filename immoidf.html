n d\u0027eau chaude sont assur\u00e9s par une chaudi\u00e8re au gaz r\u00e9cente.\nLa taxe fonci\u00e8re annuelle est de 930 \u20ac.\nLocalisation\nL\u0027appartement est id\u00e9alement situ\u00e9 dans une zone dynamique et attractive du 18\u00e8me arrondissement de Paris :\nCommodit\u00e9s : Nombreux commerces, caf\u00e9s et restaurants \u00e0 proximit\u00e9 directe, pour un quotidien facile.\nTransports : Accessible via la station de m\u00e9tro Marx Dormoy (ligne 12), qui se trouve \u00e0 environ 2 minutes \u00e0 pied, mais aussi la ligne 4 et les transports de Gare du Nord. Plusieurs arr\u00eats de bus \u00e9galement disponibles.\nEspaces verts : \u00c0 proximit\u00e9 du Square L\u00e9on, espace de d\u00e9tente bien appr\u00e9ci\u00e9 pour ses jardins et ses \u00e9quipements pour les enfants.\n\u00c9coles : \u00c9tablissements scolaires de qualit\u00e9 accessibles, tels que l\u0027\u00e9cole \u00e9l\u00e9mentaire Ordener \u00e0 quelques minutes de marche.\nLe bien est soumis au statut de copropri\u00e9t\u00e9. L\u0027immeuble, datant des ann\u00e9es 1920, est bien entretenu et les parties communes sont en bon \u00e9tat. Des racks \u00e0 v\u00e9los sont disponibles.\nLes charges de copropri\u00e9t\u00e9 s\u0027\u00e9l\u00e8vent \u00e0 209 \u20ac par trimestre.\nHosman s\u0027efforce de r\u00e9inventer l\u0027agence immobili\u00e8re en offrant un service innovant et transparent aux acheteurs et aux vendeurs. Nos frais d\u0027agence sont de 9 900 euros fixes \u00e0 la charge du vendeur.\nSi vous \u00eates un professionnel de l\u0027immobilier (agent, mandataire ou chasseur immobilier), sachez que toutes les annonces Hosman sont ouvertes \u00e0 la collaboration. N\u0027h\u00e9sitez pas \u00e0 nous contacter pour en discuter.", "dvf_bonus": {"delta_vs_ref_pct": -6.78, "price_m2_ref": 8610.0, "ref_level": "arrondissement"}, "energy": {"dpe_letter": "D"}, "first_seen_at": "2026-01-01T18:14:31.643912", "geo": {"confidence": 0.0, "lat": 48.89050830000001, "lon": 2.360065   <script>
    // Data
    function readJson(id, fallback) {
      const el = document.getElementById(id);
      if (!el) return fallback;
      try {
        return JSON.parse(el.textContent);
      } catch (err) {
        return fallback;
      }
    }

    const items = readJson('itemsData', []);
    
    // Config
    const criteria = readJson('criteriaData', {});
    const rankingConfig = readJson('rankingData', {});
    const defaultWeights = { prix: 4, surface: 6, pieces: 1, trajet: 3, deltaMarche: 5, arrondissement: 9 };
    const defaultDistrictScores = {
      "75001": 10, "75002": 10, "75003": 10, "75004": 8, "75005": 5,
      "75006": 5, "75007": 5, "75008": 6, "75009": 6, "75010": 4,
      "75011": 8, "75012": 2, "75013": 2, "75014": 2, "75015": 6,
      "75016": 7, "75017": 5, "75018": 1, "75019": 1, "75020": 0
    };
    const weights = rankingConfig.weights || defaultWeights;
    const districtScores = rankingConfig.district_scores || defaultDistrictScores;
    const defaults = rankingConfig.defaults || {};
    const arrondissementBoost = rankingConfig.arrondissement_boost || {};
    const elevatorBonusCfg = rankingConfig.elevator_bonus || {};
    const elevatorMalusCfg = rankingConfig.elevator_malus || {};
    const heatingCollectiveBonusCfg = rankingConfig.heating_collective_bonus || {};
    const priceProfiles = criteria.price_profiles || {};
    const defaultPriceProfile = criteria.default_price_profile || '';
    const defaultPriceMin = criteria.price_min || 0;
    const defaultPriceMax = criteria.price_max || 0;
    const profileWeights = rankingConfig.profile_weights || {};
    const profileNames = Object.keys(priceProfiles);
    let currentProfile = defaultPriceProfile || profileNames[0] || '';
    
    let deltaMode = defaults.delta_mode || 'price';
    let currentSort = defaults.sort || 'score';
    let mobileView = 'list'; // 'list' or 'map'
    let map = null;
    let mapInitialized = false;
    let markers = {};
    let markerCluster = null;
    const lightbox = {
      el: document.getElementById('lightbox'),
      img: document.getElementById('lightboxImg'),
      counter: document.getElementById('lightboxCounter'),
      prev: document.getElementById('lightboxPrev'),
      next: document.getElementById('lightboxNext'),
      close: document.getElementById('lightboxClose'),
      backdrop: document.getElementById('lightboxBackdrop'),
      photos: [],
      current: 0
    };

    // Score Calculation
    function calculateScores() {
      const minMax = arr => {
        const vals = arr.filter(v => v != null && !isNaN(v));
        if (!vals.length) return { min: 0, max: 1, span: 1 };
        const min = Math.min(...vals), max = Math.max(...vals);
        return { min, max, span: max - min || 1 };
      };

      const mm = {
        price: minMax(items.map(i => i.derived?.price_per_m2)),
        commute: minMax(items.map(i => i.commute?.minutes_total)),
        surface: minMax(items.map(i => i.surface_m2)),
        rooms: minMax(items.map(i => i.rooms)),
        delta: minMax(items.map(i => i.dvf_bonus?.delta_vs_ref_pct))
      };

      const activeWeights = profileWeights[currentProfile] || weights;
      const sumW = Object.values(activeWeights).reduce((a, b) => a + b, 0);

      items.forEach(item => {
        const v = {
          price: item.derived?.price_per_m2 || 0,
          commute: item.commute?.minutes_total || 60,
          surface: item.surface_m2 || 0,
          rooms: item.rooms || 0,
          delta: item.dvf_bonus?.delta_vs_ref_pct || 0
        };

        let arr = item.derived?.arrondissement || '';
        if (!arr && item.location_hint?.address_text) {
          const m = item.location_hint.address_text.match(/(75\d{3})/);
          if (m) arr = m[1];
        }
        item._arr = arr;
        const distRaw = districtScores[arr] ?? 0;
        const distScore = distRaw / 10;
        let arrBonus = 0;
        if (distRaw >= (arrondissementBoost.high_threshold ?? 10)) {
          arrBonus = arrondissementBoost.high_bonus ?? 0;
        } else if (distRaw <= (arrondissementBoost.low_threshold ?? 0)) {
          arrBonus = arrondissementBoost.low_bonus ?? 0;
        }
        const capMin = arrondissementBoost.cap_min ?? -10;
        const capMax = arrondissementBoost.cap_max ?? 10;
        if (arrBonus < capMin) arrBonus = capMin;
        if (arrBonus > capMax) arrBonus = capMax;

        const norm = key => (v[key] - mm[key].min) / mm[key].span;
        const nPrice = 1 - norm('price');
        const nCommute = 1 - norm('commute');
        const nSurface = norm('surface');
        const nRooms = norm('rooms');
        const nDelta = 1 - norm('delta');

        let elevatorBonus = 0;
        const floor = item.building?.floor;
        const hasElevator = item.building?.has_elevator;
        const minFloor = elevatorBonusCfg.min_floor ?? 2;
        const bonusPoints = elevatorBonusCfg.points ?? 0;
        if (hasElevator === true && floor != null && floor >= minFloor) {
          elevatorBonus = bonusPoints;
        }
        const malusMinFloor = elevatorMalusCfg.min_floor ?? 2;
        const malusPoints = elevatorMalusCfg.points ?? 0;
        if (hasElevator === false && floor != null && floor >= malusMinFloor) {
          elevatorBonus += malusPoints;
        }

        let heatingBonus = 0;
        if (item.heating?.is_collective === true) {
          heatingBonus = heatingCollectiveBonusCfg.points ?? 0;
        }

        item._score = Math.max(0, Math.min(10, (
          activeWeights.prix * nPrice +
          activeWeights.surface * nSurface +
          activeWeights.pieces * nRooms +
          activeWeights.trajet * nCommute +
          activeWeights.deltaMarche * nDelta +
          activeWeights.arrondissement * distScore
        ) / sumW * 10 + arrBonus + elevatorBonus + heatingBonus));
      });
    }

    // Get filtered & sorted items
    function getFilteredItems() {
      const profile = priceProfiles[currentProfile] || {};
      const surfaceMin = parseInt(profile.surface_min || 0);
      const roomsMin = parseInt(profile.rooms_min || 0);
      const priceMin = parseInt(profile.price_min || defaultPriceMin || 0);
      const priceMax = parseInt(profile.price_max || defaultPriceMax || 0);
      const arrFilter = document.getElementById('filterArr').value;

      return items
        .filter(i => (i.surface_m2 || 0) >= surfaceMin)
        .filter(i => (i.rooms || 0) >= roomsMin)
        .filter(i => priceMin === 0 || (i.price_eur || 0) >= priceMin)
        .filter(i => priceMax === 0 || (i.price_eur || 0) <= priceMax)
        .filter(i => !arrFilter || i._arr === arrFilter)
        .sort((a, b) => {
          switch(currentSort) {
            case 'score': return b._score - a._score;
            case 'price_asc': return (a.price_eur||0) - (b.price_eur||0);
            case 'price_desc': return (b.price_eur||0) - (a.price_eur||0);
            case 'surface_desc': return (b.surface_m2||0) - (a.surface_m2||0);
            case 'commute_asc': return (a.commute?.minutes_total||999) - (b.commute?.minutes_total||999);
            case 'delta_asc': return (a.dvf_bonus?.delta_vs_ref_pct||0) - (b.dvf_bonus?.delta_vs_ref_pct||0);
            default: return 0;
          }
        });
    }

    // Score color
    function scoreColor(s) {
      if (s >= 7) return { bg: 'bg-emerald-500', text: 'text-white' };
      if (s >= 5) return { bg: 'bg-amber-400', text: 'text-slate-900' };
      if (s >= 3) return { bg: 'bg-orange-500', text: 'text-white' };
      return { bg: 'bg-red-500', text: 'text-white' };
    }

    // Delta display
    function deltaHtml(item) {
      const d = item.dvf_bonus?.delta_vs_ref_pct;
      if (d == null) return '<span class="text-slate-400">-</span>';
      
      const pct = (d > 0 ? '+' : '') + d.toFixed(1) + '%';
      const color = d < -5 ? 'text-emerald-600 dark:text-emerald-400' : 
                    d > 5 ? 'text-red-600 dark:text-red-400' : 'text-slate-500';
      
      if (deltaMode === 'delta') {
        return `<span class="${color} font-semibold">${pct}</span>`;
      }
      const ppm = item.derived?.price_per_m2 ? Math.round(item.derived.price_per_m2).toLocaleString('fr-FR') : '?';
      return `<span class="font-semibold">${ppm} ‚Ç¨/m¬≤</span> <span class="${color} text-xs">(${pct})</span>`;
    }

    function daysSince(dateStr) {
      if (!dateStr) return null;
      const ts = Date.parse(dateStr);
      if (Number.isNaN(ts)) return null;
      const days = Math.floor((Date.now() - ts) / 86400000);
      return days < 0 ? 0 : days;
    }

    function publishedLabel(item) {
      const days = daysSince(item.first_seen_at || item.last_seen_at);
      if (days == null) return null;
      if (days === 0) return "Publi√© aujourd'hui";
      if (days === 1) return "Publi√© hier";
      return `Publi√© il y a ${days} j`;
    }

    function parseAmount(text, regex) {
      if (!text) return null;
      const m = text.match(regex);
      if (!m || !m[1]) return null;
      const digits = m[1].replace(/[^\d]/g, '');
      if (!digits) return null;
      return parseInt(digits, 10);
    }

    function extraInfoItems(item) {
      const info = [];
      const pub = publishedLabel(item);
      if (pub) info.push(pub);

      const floor = item.building?.floor;
      if (item.building?.is_ground_floor) info.push('RDC');
      else if (floor != null) info.push(`√âtage ${floor}`);

      if (item.building?.has_elevator === true) info.push('Ascenseur');
      if (item.building?.has_elevator === false) info.push('Sans asc.');

      const dpe = item.energy?.dpe_letter;
      if (dpe) info.push(`DPE ${dpe}`);

      const heatingType = item.heating?.type;
      const isCollective = item.heating?.is_collective;
      const heatingLabel = heatingType ? ({
        electrique: '√©lectrique',
        gaz: 'gaz',
        fioul: 'fioul',
        pac: 'pompe √† chaleur',
        urbain: 'r√©seau urbain'
      }[heatingType] || heatingType) : null;
      const collectiveLabel = isCollective === true ? 'collectif' : isCollective === false ? 'individuel' : null;
      if (collectiveLabel && heatingLabel) info.push(`Chauffage ${collectiveLabel} (${heatingLabel})`);
      else if (collectiveLabel) info.push(`Chauffage ${collectiveLabel}`);
      else if (heatingLabel) info.push(`Chauffage (${heatingLabel})`);

      const text = [item.raw_text, item.description].filter(Boolean).join(' ');
      return info;
    }

    // Render Cards with carousel
    function renderCards() {
      const container = document.getElementById('cardsGrid');
      const filtered = getFilteredItems();
      
      document.getElementById('countBadge').textContent = filtered.length + ' biens';
      document.getElementById('emptyState').classList.toggle('hidden', filtered.length > 0);
      
      container.innerHTML = filtered.map((item, idx) => {
        const sc = scoreColor(item._score);
        const photos = item.photos || [];
        const hasMultiple = photos.length > 1;
        const infoItems = extraInfoItems(item);
        const infoHtml = infoItems.length
          ? `<div class="flex flex-wrap gap-1.5 mb-2 text-[11px] text-slate-600 dark:text-slate-300">
               ${infoItems.map(label => `
                 <span class="inline-flex items-center px-2 py-0.5 rounded bg-slate-50 dark:bg-slate-700/60 border border-slate-200/70 dark:border-slate-600/60">${label}</span>
               `).join('')}
             </div>`
          : '';
        
        const carouselHtml = photos.length > 0 
          ? `<div class="carousel relative w-full" data-idx="${idx}">
               <img src="${photos[0]}" alt="" loading="lazy" class="carousel-img card-img w-full h-full object-cover rounded-t-xl cursor-zoom-in" data-photos='${JSON.stringify(photos)}' data-current="0">
               ${hasMultiple ? `
                 <button class="carousel-prev absolute left-3 top-1/2 -translate-y-1/2 bg-white/90 dark:bg-slate-900/80 text-slate-900 dark:text-slate-100 rounded-full w-10 h-10 flex items-center justify-center shadow-lg border border-white/60 dark:border-slate-700/60 hover:scale-105 transition" aria-label="Photo pr√©c√©dente">
                   <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                   </svg>
                 </button>
                 <button class="carousel-next absolute right-3 top-1/2 -translate-y-1/2 bg-white/90 dark:bg-slate-900/80 text-slate-900 dark:text-slate-100 rounded-full w-10 h-10 flex items-center justify-center shadow-lg border border-white/60 dark:border-slate-700/60 hover:scale-105 transition" aria-label="Photo suivante">
                   <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
                   </svg>
                 </button>
                 <div class="absolute bottom-2 left-1/2 -translate-x-1/2 bg-black/60 text-white text-xs px-2.5 py-1 rounded-full carousel-counter">1/${photos.length}</div>
               ` : ''}
             </div>`
          : `<div class="w-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center rounded-t-xl" style="aspect-ratio:16/9">
               <span class="text-slate-500 dark:text-slate-400 text-xs">Pas de photo</span>
             </div>`;
        
        return `
          <article class="bg-white dark:bg-slate-800 rounded-xl shadow-sm hover:shadow-md transition-shadow border border-slate-200 dark:border-slate-700 flex flex-col overflow-hidden group" data-url="${item.listing_url}">
            ${carouselHtml}
            <div class="flex-1 p-3 sm:p-4 flex flex-col min-w-0">
              <div class="flex items-start justify-between gap-2 mb-1">
                <h3 class="font-semibold text-sm sm:text-base truncate flex-1" title="${item.title || ''}">${item.title || 'Sans titre'}</h3>
                <div class="${sc.bg} ${sc.text} score-badge shrink-0">${item._score.toFixed(1)}</div>
              </div>
              
              <p class="text-xs text-slate-500 dark:text-slate-400 truncate mb-2">${item._arr || 'Paris'}</p>
              
              <div class="flex flex-wrap gap-1.5 mb-3">
                <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300">${item.surface_m2 || '?'} m¬≤</span>
                <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300">${item.rooms || '?'} pi√®ces</span>
                <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300">${item.commute?.minutes_total || '?'} min</span>
              </div>

              ${infoHtml}
              
              <div class="mt-auto flex items-end justify-between">
                <div>
                  <div class="text-lg font-bold">${(item.price_eur || 0).toLocaleString('fr-FR')} ‚Ç¨</div>
                  <div class="text-xs">${deltaHtml(item)}</div>
                </div>
                <a href="${item.listing_url}" target="_blank" rel="noopener" class="text-sm text-blue-600 dark:text-blue-400 hover:underline font-medium">
                  Voir ‚Üí
                </a>
              </div>
            </div>
          </article>
        `;
      }).join('');
      
      // Carousel controls
      container.querySelectorAll('.carousel-prev').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const carousel = btn.closest('.carousel');
          const img = carousel.querySelector('.carousel-img');
          const photos = JSON.parse(img.dataset.photos);
          let current = parseInt(img.dataset.current);
          current = (current - 1 + photos.length) % photos.length;
          img.src = photos[current];
          img.dataset.current = current;
          carousel.querySelector('.carousel-counter').textContent = `${current + 1}/${photos.length}`;
        });
      });
      
      container.querySelectorAll('.carousel-next').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const carousel = btn.closest('.carousel');
          const img = carousel.querySelector('.carousel-img');
          const photos = JSON.parse(img.dataset.photos);
          let current = parseInt(img.dataset.current);
          current = (current + 1) % photos.length;
          img.src = photos[current];
          img.dataset.current = current;
          carousel.querySelector('.carousel-counter').textContent = `${current + 1}/${photos.length}`;
        });
      });

      container.querySelectorAll('.carousel-img').forEach(img => {
        img.addEventListener('click', (e) => {
          e.stopPropagation();
          const photos = JSON.parse(img.dataset.photos);
          const current = parseInt(img.dataset.current) || 0;
          openLightbox(photos, current);
        });
      });

      // Hover events for map
      container.querySelectorAll('article').forEach(card => {
        card.addEventListener('mouseenter', () => highlightMarker(card.dataset.url, true));
        card.addEventListener('mouseleave', () => highlightMarker(card.dataset.url, false));
      });
    }

    function updateLightbox() {
      if (!lightbox.photos.length) return;
      lightbox.img.src = lightbox.photos[lightbox.current];
      lightbox.counter.textContent = `${lightbox.current + 1}/${lightbox.photos.length}`;
      const hideNav = lightbox.photos.length < 2;
      lightbox.prev.classList.toggle('hidden', hideNav);
      lightbox.next.classList.toggle('hidden', hideNav);
    }

    function openLightbox(photos, startIndex = 0) {
      if (!lightbox.el || !photos.length) return;
      lightbox.photos = photos;
      lightbox.current = Math.min(Math.max(startIndex, 0), photos.length - 1);
      lightbox.el.classList.remove('hidden');
      document.body.classList.add('lightbox-open');
      updateLightbox();
    }

    function closeLightbox() {
      if (!lightbox.el) return;
      lightbox.el.classList.add('hidden');
      document.body.classList.remove('lightbox-open');
    }

    function lightboxPrev() {
      if (!lightbox.photos.length) return;
      lightbox.current = (lightbox.current - 1 + lightbox.photos.length) % lightbox.photos.length;
      updateLightbox();
    }

    function lightboxNext() {
      if (!lightbox.photos.length) return;
      lightbox.current = (lightbox.current + 1) % lightbox.photos.length;
      updateLightbox();
    }

    // Map
    function initMap(force = false) {
      if (mapInitialized) return;
      
      const el = document.getElementById('map');
      const panel = document.getElementById('mapPanel');
      if (!el || !panel) return;
      
      // On mobile, only init when panel is visible
      const isVisible = !panel.classList.contains('hidden') || window.innerWidth >= 1024;
      if (!isVisible && !force) return;
      
      mapInitialized = true;
      map = L.map('map', { zoomControl: false }).setView([48.86, 2.35], 12);
      L.control.zoom({ position: 'topright' }).addTo(map);
      
      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        attribution: '¬© OpenStreetMap ¬© CARTO',
        maxZoom: 19
      }).addTo(map);

      updateMapMarkers();
    }

    function updateMapMarkers() {
      if (!map) return;
      
      // Clear existing cluster and markers
      if (markerCluster) {
        map.removeLayer(markerCluster);
      }
      markers = {};
      
      // Create new cluster group with custom styling
      markerCluster = L.markerClusterGroup({
        maxClusterRadius: 50,
        spiderfyOnMaxZoom: true,
        showCoverageOnHover: false,
        zoomToBoundsOnClick: true,
        iconCreateFunction: function(cluster) {
          const count = cluster.getChildCount();
          let size = 'small';
          let className = 'bg-blue-500';
          if (count >= 10) { size = 'large'; className = 'bg-blue-700'; }
          else if (count >= 5) { size = 'medium'; className = 'bg-blue-600'; }
          
          return L.divIcon({
            html: `<div class="flex items-center justify-center w-full h-full rounded-full ${className} text-white font-bold shadow-lg border-2 border-white">${count}</div>`,
            className: 'custom-cluster',
            iconSize: L.point(40, 40)
          });
        }
      });

      const filtered = getFilteredItems();
      const bounds = L.latLngBounds();

      filtered.forEach(item => {
        if (!item.geo?.lat || !item.geo?.lon) return;
        
        const lat = item.geo.lat;
        const lon = item.geo.lon;
        
        const color = item._score >= 7 ? '#10b981' : item._score >= 5 ? '#f59e0b' : item._score >= 3 ? '#f97316' : '#ef4444';
        
        const marker = L.circleMarker([lat, lon], {
          radius: 10,
          fillColor: color,
          color: '#fff',
          weight: 2,
          opacity: 1,
          fillOpacity: 0.9
        });

        const photo = item.photos?.[0];
        const photoHtml = photo 
          ? `<img src="${photo}" alt="" style="width:100%;height:80px;object-fit:cover;border-radius:4px;margin-bottom:8px">`
          : '';
        
        marker.bindPopup(`
          <div class="text-sm" style="min-width:200px;max-width:240px">
            ${photoHtml}
            <strong style="display:block;margin-bottom:4px">${item.title || 'Bien'}</strong>
            <span style="color:#64748b">${(item.price_eur||0).toLocaleString()} ‚Ç¨ ‚Ä¢ ${item.surface_m2||'?'} m¬≤</span><br>
            <strong>Score: ${item._score.toFixed(1)}/10</strong><br>
            <a href="${item.listing_url}" target="_blank" rel="noopener" style="color:#2563eb;text-decoration:none;font-weight:500">Voir l'annonce ‚Üí</a>
          </div>
        `, { maxWidth: 260 });

        markerCluster.addLayer(marker);
        markers[item.listing_url] = marker;
        bounds.extend([lat, lon]);
      });

      map.addLayer(markerCluster);

      if (bounds.isValid()) {
        map.fitBounds(bounds, { padding: [40, 40], maxZoom: 15 });
      }
    }

    function highlightMarker(url, active) {
      const m = markers[url];
      if (!m) return;
      if (active) {
        m.setStyle({ radius: 14, weight: 3, color: '#3b82f6' });
        m.openPopup();
      } else {
        m.setStyle({ radius: 10, weight: 2, color: '#fff' });
        m.closePopup();
      }
    }

    // Populate arrondissement filter
    function populateArrFilter() {
      const arrs = [...new Set(items.map(i => i._arr).filter(Boolean))].sort();
      const select = document.getElementById('filterArr');
      arrs.forEach(arr => {
        const opt = document.createElement('option');
        opt.value = arr;
        opt.textContent = arr;
        select.appendChild(opt);
      });
    }

    function setupProfileButtons() {
      const btnMid = document.getElementById('btnProfileMid');
      const btnLow = document.getElementById('btnProfileLow');
      if (!btnMid || !btnLow) return;

      const nameA = profileNames[0] || 'mid';
      const nameB = profileNames[1] || 'low';
      btnMid.dataset.profile = nameA;
      btnLow.dataset.profile = nameB;
      btnMid.textContent = nameA === nameB ? 'Profil 1' : `Profil 1 (${nameA})`;
      btnLow.textContent = `Profil 2 (${nameB})`;

      const applyActive = () => {
        const isMid = currentProfile === nameA;
        btnMid.className = isMid
          ? 'px-3 py-1.5 text-sm bg-slate-800 text-white dark:bg-slate-200 dark:text-slate-900'
          : 'px-3 py-1.5 text-sm bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700';
        btnLow.className = !isMid
          ? 'px-3 py-1.5 text-sm bg-slate-800 text-white dark:bg-slate-200 dark:text-slate-900'
          : 'px-3 py-1.5 text-sm bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700';
      };

      applyActive();
      btnMid.addEventListener('click', () => {
        currentProfile = nameA;
        calculateScores();
        applyActive();
        renderCards();
        updateMapMarkers();
      });
      btnLow.addEventListener('click', () => {
        currentProfile = nameB;
        calculateScores();
        applyActive();
        renderCards();
        updateMapMarkers();
      });
    }

    

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      // Dark mode
      if (localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }

      calculateScores();
      populateArrFilter();
      setupProfileButtons();
      renderCards();
      initMap();

      if (lightbox.close) {
        lightbox.close.addEventListener('click', closeLightbox);
      }
      if (lightbox.backdrop) {
        lightbox.backdrop.addEventListener('click', closeLightbox);
      }
      if (lightbox.prev) {
        lightbox.prev.addEventListener('click', (e) => {
          e.stopPropagation();
          lightboxPrev();
        });
      }
      if (lightbox.next) {
        lightbox.next.addEventListener('click', (e) => {
          e.stopPropagation();
          lightboxNext();
        });
      }
      document.addEventListener('keydown', (e) => {
        if (!lightbox.el || lightbox.el.classList.contains('hidden')) return;
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') lightboxPrev();
        if (e.key === 'ArrowRight') lightboxNext();
      });

      // Event handlers
      document.getElementById('toggleDark').addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      });

      document.getElementById('toggleFilters').addEventListener('click', () => {
        document.getElementById('filtersPanel').classList.toggle('hidden');
      });

      document.getElementById('toggleView').addEventListener('click', () => {
        mobileView = mobileView === 'list' ? 'map' : 'list';
        const listPanel = document.getElementById('listPanel');
        const mapPanel = document.getElementById('mapPanel');
        
        if (mobileView === 'map') {
          listPanel.classList.add('hidden');
          mapPanel.classList.remove('hidden');
          mapPanel.classList.add('flex');
        } else {
          listPanel.classList.remove('hidden');
          mapPanel.classList.add('hidden');
          mapPanel.classList.remove('flex');
        }
        
        document.getElementById('iconMap').classList.toggle('hidden', mobileView === 'map');
        document.getElementById('iconList').classList.toggle('hidden', mobileView === 'list');
        
        if (mobileView === 'map') {
          setTimeout(() => {
            // Lazy init map on first mobile reveal
            if (!mapInitialized) {
              initMap(true);
            } else if (map) {
              map.invalidateSize();
              // Fit bounds to markers
              const bounds = L.latLngBounds();
              Object.values(markers).forEach(m => bounds.extend(m.getLatLng()));
              if (bounds.isValid()) map.fitBounds(bounds, { padding: [40, 40], maxZoom: 15 });
            }
          }, 150);
        }
      });

      document.getElementById('sortSelect').addEventListener('change', e => {
        currentSort = e.target.value;
        renderCards();
        updateMapMarkers();
      });

      document.getElementById('btnModePrice').addEventListener('click', () => {
        deltaMode = 'price';
        document.getElementById('btnModePrice').className = 'px-3 py-1.5 text-sm bg-slate-800 text-white dark:bg-slate-200 dark:text-slate-900';
        document.getElementById('btnModeDelta').className = 'px-3 py-1.5 text-sm bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700';
        renderCards();
      });

      document.getElementById('btnModeDelta').addEventListener('click', () => {
        deltaMode = 'delta';
        document.getElementById('btnModeDelta').className = 'px-3 py-1.5 text-sm bg-slate-800 text-white dark:bg-slate-200 dark:text-slate-900';
        document.getElementById('btnModePrice').className = 'px-3 py-1.5 text-sm bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700';
        renderCards();
      });

      document.getElementById('filterArr').addEventListener('change', () => {
        renderCards();
        updateMapMarkers();
      });
    });
  </script>
</body>
</html>
