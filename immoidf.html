    tailwind.config = {

          fontFamily: {

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=JetBrains+Mono:wght@500;700&display=swap');
    :root {
      --accent: #334155;
      --accent-2: #0ea5e9;
      --page-bg: #f7f7f5;
      --page-bg-2: #ecefed;
      --surface: #ffffff;
      --surface-2: #f3f4f6;
      --ink: #0f172a;
      --line: #e2e8f0;
      --muted: #64748b;
    }
    .dark {
      --page-bg: #0b0f14;
      --page-bg-2: #111827;
      --surface: #0f172a;
      --surface-2: #111827;
      --ink: #e5e7eb;
      --line: #1f2937;
      --muted: #94a3b8;
    }
    body {
      background-color: var(--page-bg);
      background-image:
        radial-gradient(circle at 12% 12%, rgba(51, 65, 85, 0.08), transparent 45%),
        radial-gradient(circle at 90% 8%, rgba(14, 165, 233, 0.08), transparent 35%),
        linear-gradient(180deg, var(--page-bg), var(--page-bg-2));
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.4), transparent 45%);
      mix-blend-mode: screen;
      z-index: -1;
    }
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    .dark ::-webkit-scrollbar-thumb { background: #334155; }
    .app-header {
      background: rgba(255, 255, 255, 0.85);
      border-bottom: 1px solid var(--line);
      backdrop-filter: blur(10px);
    }
    .dark .app-header { background: rgba(15, 23, 42, 0.9); }
    .title-mono {
      font-family: "JetBrains Mono", monospace;
      letter-spacing: 0.12em;
      font-size: 0.65rem;
      text-transform: uppercase;
      color: var(--muted);
    }
    .btn-ghost {
      border: 1px solid var(--line);
      background: rgba(255, 255, 255, 0.9);
      color: var(--ink);
      transition: transform 0.15s ease;
    }
    .dark .btn-ghost { background: rgba(15, 23, 42, 0.9); }
    .btn-ghost:hover { transform: translateY(-1px); }
    .score-badge {
      min-width: 2.5rem; height: 2.5rem;
      display: inline-flex; align-items: center; justify-content: center;
      border-radius: 0.75rem; font-weight: 700; font-size: 0.875rem;
      font-family: "JetBrains Mono", monospace;
      border: 1px solid var(--line);
    }
    .custom-cluster {
      background: transparent !important;
    }
    .custom-cluster > div {
      width: 40px; height: 40px;
    }
    .card-img { aspect-ratio: 16/9; object-fit: cover; }
    .carousel { aspect-ratio: 16/9; }
    .carousel-img { transition: opacity 0.2s, transform 0.2s; }
    .lightbox-open { overflow: hidden; }
    .lightbox-content { animation: lightboxIn 0.2s ease-out; }
    /* Ensure lightbox stays above Leaflet panes/controls */
    #lightbox { z-index: 2000; }
    .leaflet-pane, .leaflet-control { z-index: 10; }
    .surface-card {
      background: var(--surface);
      border: 1px solid var(--line);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
    }
    .dark .surface-card {
      border-color: rgba(30, 41, 59, 0.9);
      box-shadow: 0 12px 30px rgba(2, 6, 23, 0.45);
    }
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      background: var(--surface-2);
      color: var(--ink);
      border: 1px solid var(--line);
    }
    .dark .chip { background: rgba(15, 23, 42, 0.9); color: var(--ink); }
    .chip-commute { background: rgba(51, 65, 85, 0.16); color: #334155; }
    .dark .chip-commute { background: rgba(51, 65, 85, 0.35); color: #cbd5f5; }
    .btn-accent {
      background: linear-gradient(135deg, #334155, #475569);
      color: #f8fafc;
      border: 1px solid rgba(51, 65, 85, 0.6);
      box-shadow: 0 10px 20px rgba(51, 65, 85, 0.22);
    }
    .dark .btn-accent { color: #f8fafc; }
    .btn-accent:hover { filter: brightness(1.05); }
    .card-reveal { animation: cardIn 0.36s ease both; }
    .route-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
    }
    .metro-icon {
      width: 16px;
      height: 16px;
      display: inline-block;
      vertical-align: text-bottom;
    }
    .route-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.06);
      color: var(--ink);
      border: 1px solid var(--line);
      white-space: nowrap;
    }
    .dark .route-pill {
      background: rgba(15, 23, 42, 0.6);
    }
    .route-arrow {
      display: inline-flex;
      align-items: center;
      color: #94a3b8;
    }
    .listing-popup .mapboxgl-popup-content {
      padding: 10px;
      border-radius: 12px;
      max-width: 240px;
      background: var(--surface);
      color: var(--ink);
      border: 1px solid var(--line);
    }
    .listing-popup .mapboxgl-popup-tip {
      border-top-color: var(--surface);
    }
    .dark .listing-popup .mapboxgl-popup-content {
      background: var(--surface);
      color: var(--ink);
      border-color: var(--line);
    }
    .route-step-dot {
      width: 8px; height: 8px; border-radius: 999px; display: inline-block;
    }
    .route-step-line {
      width: 2px; flex: 1; background: rgba(148, 163, 184, 0.4);
    }
    .route-step-label {
      background: rgba(15, 23, 42, 0.9);
      color: #fff;
      border: 1px solid rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.02em;
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.2);
    }
    .share-focus-ring {
      animation: shareFocusPulse 1.4s ease-out 1;
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.55), 0 14px 32px rgba(15, 23, 42, 0.16);
    }
    #shareToast {
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
    @keyframes lightboxIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes shareFocusPulse {
      0% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.6), 0 14px 32px rgba(15, 23, 42, 0.16); }
      100% { box-shadow: 0 0 0 10px rgba(14, 165, 233, 0), 0 14px 32px rgba(15, 23, 42, 0.16); }
    }
    @media (max-width: 640px) {
      .card-img, .carousel { aspect-ratio: 16/9; }
    }
    /* Leaflet popup image */
    .leaflet-popup-content img { margin: 0 !important; }
  </style>

    function parseIsoTimestamp(value) {
      if (!value) return Number.NaN;
      const ts = Date.parse(value);
      return Number.isNaN(ts) ? Number.NaN : ts;
    }

    function inferLatestScrapeStartFromItems(list) {
      if (!Array.isArray(list) || !list.length) return Number.NaN;
      const values = list
        .map(i => parseIsoTimestamp(i?.last_seen_at || i?.first_seen_at))
        .filter(ts => !Number.isNaN(ts))
        .sort((a, b) => b - a);
      if (!values.length) return Number.NaN;
      let sessionStart = values[0];
      let previous = values[0];
      for (let idx = 1; idx < values.length; idx += 1) {
        const current = values[idx];
        const gapMinutes = (previous - current) / 60000;
        if (gapMinutes > SCRAPE_SESSION_GAP_MINUTES) break;
        sessionStart = current;
        previous = current;
      }
      return sessionStart;
    }

    async function copyTextToClipboard(text) {
      if (!text) return false;
      try {
        if (navigator.clipboard && window.isSecureContext) {
          await navigator.clipboard.writeText(text);
          return true;
        }
      } catch (err) {}
      try {
        const el = document.createElement('textarea');
        el.value = text;
        el.setAttribute('readonly', '');
        el.style.position = 'absolute';
        el.style.left = '-9999px';
        document.body.appendChild(el);
        el.select();
        const ok = document.execCommand('copy');
        document.body.removeChild(el);
        return ok;
      } catch (err) {
        return false;
      }
    }

      if (focusListingUrl) url.searchParams.set('focus', focusListingUrl);

      return url.toString();
    }

    function normalizeComparableText(text) {
      if (!text) return '';
      return text
        .toString()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/[^a-zA-Z0-9\s]/g, ' ')
        .replace(/\s+/g, ' ')
        .trim()
        .toLowerCase();
    }

    function tokenSimilarity(a, b) {
      if (!a || !b) return 0;
      const ta = new Set(a.split(' ').filter(Boolean));
      const tb = new Set(b.split(' ').filter(Boolean));
      if (!ta.size || !tb.size) return 0;
      let inter = 0;
      ta.forEach(tok => {
        if (tb.has(tok)) inter += 1;
      });
      return inter / Math.max(ta.size, tb.size);
    }

    function haversineMeters(lat1, lon1, lat2, lon2) {
      if (![lat1, lon1, lat2, lon2].every(v => Number.isFinite(v))) return null;
      const toRad = v => (v * Math.PI) / 180;
      const r = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
      return 2 * r * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function withinPct(a, b, pct) {
      if (!Number.isFinite(a) || !Number.isFinite(b)) return false;
      return Math.abs(a - b) <= Math.max(Math.abs(a), Math.abs(b)) * pct;
    }

    function inferSourceFromUrl(url) {
      if (!url) return '';
      try {
        const host = new URL(url).hostname.toLowerCase();
        if (host.includes('seloger')) return 'seloger';
        if (host.includes('leboncoin')) return 'leboncoin';
        if (host.includes('bienici')) return 'bienici';
        if (host.includes('pap.fr')) return 'pap';
        if (host.includes('logic-immo')) return 'logicimmo';
        if (host.includes('gensdeconfiance')) return 'gdc';
      } catch (err) {}
      return '';
    }

    function normalizeSourceKey(source, url) {
      const raw = (source || '').toString().toLowerCase().replace(/[^a-z0-9]/g, '');
      if (raw === 'seloger') return 'seloger';
      if (raw === 'leboncoin' || raw === 'lbc') return 'leboncoin';
      if (raw === 'bienici') return 'bienici';
      if (raw === 'pap') return 'pap';
      if (raw === 'logicimmo' || raw === 'logicimmofr') return 'logicimmo';
      if (raw === 'gdc' || raw === 'gensdeconfiance') return 'gdc';
      return inferSourceFromUrl(url) || raw || 'source';
    }

    function sourceKeyForItem(item) {
      if (!item) return '';
      return normalizeSourceKey(item.source, item.listing_url);
    }

    function extractSourceNumericId(sourceKey, url) {
      if (!url) return 0;
      try {
        const parsed = new URL(url, window.location.href);
        const path = (parsed.pathname || '').toLowerCase();
        if (sourceKey === 'bienici') {
          const ref = path.split('/').filter(Boolean).pop() || '';
          const m = ref.match(/^ag\d+-(\d+)$/);
          return m ? Number(m[1]) : 0;
        }
        if (sourceKey === 'leboncoin') {
          const m = path.match(/\/ad\/[^/]+\/(\d+)\.htm$/);
          return m ? Number(m[1]) : 0;
        }
        if (sourceKey === 'seloger' || sourceKey === 'logicimmo') {
          const m = path.match(/(\d{7,})/);
          return m ? Number(m[1]) : 0;
        }
      } catch (err) {}
      return 0;
    }

    function isBetterSourceCandidate(current, candidate, itemUrl) {
      if (!current) return true;
      const sourceKey = normalizeSourceKey(candidate?.source || current?.source, candidate?.listing_url || current?.listing_url);
      const currentRank = extractSourceNumericId(sourceKey, current?.listing_url || '');
      const candidateRank = extractSourceNumericId(sourceKey, candidate?.listing_url || '');
      if (candidateRank > currentRank) return true;
      if (candidateRank < currentRank) return false;
      if ((candidate?.listing_url || '') === (itemUrl || '')) return true;
      return false;
    }

    function extractBieniciPhotoRef(photoUrl) {
      if (!photoUrl) return '';
      try {
        const parsed = new URL(photoUrl, window.location.href);
        const host = parsed.hostname.toLowerCase();
        const path = parsed.pathname || '';
        if (host === 'photos.ubiflow.net') {
          const m = path.match(/\/(\d{3,})\/(\d{6,})\/photos\//i);
          if (m) return `ag${m[1]}-${m[2]}`.toLowerCase();
        }
        if (host === 'file.bienici.com') {
          const m = path.match(/\/photo\/(ag\d+-\d+)_/i);
          if (m) return m[1].toLowerCase();
        }
      } catch (err) {}
      return '';
    }

    function getPreferredBieniciRef(item) {
      const refs = getBieniciReferences(item).map(r => String(r || '').toLowerCase()).filter(Boolean);
      if (!refs.length) return '';
      let best = refs[0];
      let bestRank = 0;
      refs.forEach(ref => {
        const m = ref.match(/^ag\d+-(\d+)$/);
        const rank = m ? Number(m[1]) : 0;
        if (rank > bestRank) {
          bestRank = rank;
          best = ref;
        }
      });
      return best;
    }

    function listingRecencyScore(item) {
      const lastSeen = toMillis(item?.last_seen_at);
      const firstSeen = toMillis(item?.first_seen_at);
      return Number.isFinite(lastSeen) ? lastSeen : (Number.isFinite(firstSeen) ? firstSeen : 0);
    }

    function getListingSources(item) {
      const defaults = [{ source: item.source, listing_url: item.listing_url, favicon_url: item.favicon_url }];
      const raw = Array.isArray(item.sources) && item.sources.length ? item.sources : defaults;
      const bestBySource = new Map();
      const seenUrl = new Set();

      raw.forEach(src => {
        const url = src?.listing_url || item.listing_url;
        if (!url || seenUrl.has(url)) return;
        seenUrl.add(url);
        const sourceKey = normalizeSourceKey(src?.source || item.source, url);
        const candidate = {
          source: sourceKey || src?.source || item.source,
          listing_url: url,
          favicon_url: src?.favicon_url || null
        };
        const existing = bestBySource.get(sourceKey);
        if (!existing) {
          bestBySource.set(sourceKey, candidate);
          return;
        }
        if (isBetterSourceCandidate(existing, candidate, item.listing_url)) {
          bestBySource.set(sourceKey, candidate);
        }
      });

      if (item.listing_url) {
        const primaryKey = normalizeSourceKey(item.source, item.listing_url);
        if (!bestBySource.has(primaryKey)) {
          bestBySource.set(primaryKey, {
            source: primaryKey || item.source,
            listing_url: item.listing_url,
            favicon_url: item.favicon_url || null
          });
        }
      }

      const values = Array.from(bestBySource.values());
      const primarySourceKey = normalizeSourceKey(item.source, item.listing_url);
      values.sort((a, b) => {
        if (a.source === primarySourceKey && b.source !== primarySourceKey) return -1;
        if (b.source === primarySourceKey && a.source !== primarySourceKey) return 1;
        return a.source.localeCompare(b.source);
      });
      return values;
    }

    function mergeUniqueUrls(urls) {
      const out = [];
      const seen = new Set();
      (urls || []).forEach(url => {
        if (!url || typeof url !== 'string') return;
        const clean = url.trim();
        if (!clean || seen.has(clean)) return;
        seen.add(clean);
        out.push(clean);
      });
      return out;
    }

    function isBlockedPhotoUrl(url) {
      if (!url) return true;
      try {
        const host = new URL(url, window.location.href).hostname.toLowerCase();
        return BLOCKED_PHOTO_HOSTS.has(host);
      } catch (err) {
        return false;
      }
    }

    function extractBieniciReference(listingUrl) {
      if (!listingUrl) return '';
      try {
        const parsed = new URL(listingUrl);
        if (!parsed.hostname.toLowerCase().includes('bienici.com')) return '';
        const parts = parsed.pathname.split('/').filter(Boolean);
        return parts.length ? parts[parts.length - 1] : '';
      } catch (err) {
        return '';
      }
    }

    function getBieniciReferences(item) {
      const refs = [];
      const seen = new Set();
      const pushRef = (url) => {
        const ref = extractBieniciReference(url);
        if (!ref || seen.has(ref)) return;
        seen.add(ref);
        refs.push(ref);
      };
      pushRef(item?.listing_url);
      (item?.sources || []).forEach(src => pushRef(src?.listing_url));
      return refs;
    }

    function toBieniciProxyPhotoUrl(photoUrl, bieniciRef) {
      if (!photoUrl || !bieniciRef) return photoUrl;
      try {
        const parsed = new URL(photoUrl, window.location.href);
        const host = parsed.hostname.toLowerCase();
        if (!host || BIENICI_PROXY_DENY_HOSTS.has(host)) return photoUrl;
        if (host === 'file.bienici.com' || host.includes('storage.gra.cloud.ovh.net')) return photoUrl;
        const proxyPath = `${bieniciRef}_${host}${parsed.pathname}`.replace(/\//g, '_');
        return `https://file.bienici.com/photo/${proxyPath}?${BIENICI_PROXY_PHOTO_QUERY}`;
      } catch (err) {
        return photoUrl;
      }
    }

    function getDisplayPhotos(item) {
      const merged = mergeUniqueUrls([...(item.photos || []), ...(item.images || [])]);
      const sourceKey = sourceKeyForItem(item);
      let narrowed = merged;
      if (sourceKey === 'bienici' && merged.length > 1) {
        const preferredRef = getPreferredBieniciRef(item);
        if (preferredRef) {
          const matching = merged.filter(url => extractBieniciPhotoRef(url) === preferredRef);
          if (matching.length) narrowed = matching;
        }
      }
      return narrowed.filter(url => !isBlockedPhotoUrl(url));
    }

    function shouldExcludeByText(item) {
      if (!item) return false;
      if (typeof item._excludedByText === 'boolean') return item._excludedByText;
      const haystack = normalizeComparableText([item.title, item.description, item.raw_text].filter(Boolean).join(' '));
      let excluded = EXCLUDED_TEXT_SNIPPETS.some(kw => haystack.includes(kw));
      if (!excluded && /\bresidence\b.{0,28}\bseni?or(?:s|e?s)?\b/.test(haystack)) {
        excluded = true;
      }
      item._excludedByText = excluded;
      return excluded;
    }

    function parseCarouselPhotos(img) {
      if (!img?.dataset?.photos) return [];
      try {
        const parsed = JSON.parse(img.dataset.photos);
        return Array.isArray(parsed) ? parsed : [];
      } catch (err) {
        return [];
      }
    }

    function parseBieniciRefs(img) {
      if (!img?.dataset?.bieniciRefs) return [];
      try {
        const parsed = JSON.parse(img.dataset.bieniciRefs);
        return Array.isArray(parsed) ? parsed.filter(Boolean) : [];
      } catch (err) {
        return [];
      }
    }

    function parseProxyAttempts(img) {
      if (!img?.dataset?.proxyAttempts) return {};
      try {
        const parsed = JSON.parse(img.dataset.proxyAttempts);
        return parsed && typeof parsed === 'object' ? parsed : {};
      } catch (err) {
        return {};
      }
    }

    function getNextBieniciProxyCandidate(img, photoUrl, photoIndex) {
      const refs = parseBieniciRefs(img);
      if (!refs.length || !photoUrl) return null;
      const candidates = mergeUniqueUrls(
        refs.map(ref => toBieniciProxyPhotoUrl(photoUrl, ref)).filter(url => url && url !== photoUrl)
      );
      if (!candidates.length) return null;
      const attempts = parseProxyAttempts(img);
      const key = String(photoIndex);
      const used = new Set(Array.isArray(attempts[key]) ? attempts[key] : []);
      const next = candidates.find(url => !used.has(url));
      if (!next) return null;
      used.add(next);
      attempts[key] = Array.from(used);
      img.dataset.proxyAttempts = JSON.stringify(attempts);
      return next;
    }

    function parseFailedPhotoIndexes(img) {
      const raw = img?.dataset?.failed || '';
      return new Set(
        raw.split(',')
          .map(v => parseInt(v, 10))
          .filter(Number.isInteger)
      );
    }

    function updateCarouselCounter(carousel, current, total) {
      const counter = carousel?.querySelector('.carousel-counter');
      if (!counter) return;
      counter.textContent = `${current + 1}/${total}`;
    }

    function setCarouselPhotoIndex(carousel, img, photos, index) {
      if (!img || !Array.isArray(photos) || !photos.length) return;
      const safeIndex = ((index % photos.length) + photos.length) % photos.length;
      img.style.display = '';
      const fallback = carousel?.querySelector('.carousel-fallback');
      if (fallback) fallback.remove();
      img.dataset.current = String(safeIndex);
      img.src = photos[safeIndex];
      updateCarouselCounter(carousel, safeIndex, photos.length);
    }

    function showCarouselFallback(carousel, img) {
      if (!carousel || !img) return;
      img.style.display = 'none';
      carousel.querySelectorAll('.carousel-prev, .carousel-next, .carousel-counter').forEach(el => el.remove());
      if (carousel.querySelector('.carousel-fallback')) return;
      const fallback = document.createElement('div');
      fallback.className = 'carousel-fallback absolute inset-0 flex items-center justify-center bg-slate-200/80 dark:bg-slate-700/70 text-slate-500 dark:text-slate-300 text-xs';
      fallback.textContent = 'Photo indisponible';
      carousel.appendChild(fallback);
    }

    function handleCarouselImageError(img) {
      const carousel = img?.closest('.carousel');
      const photos = parseCarouselPhotos(img);
      if (!carousel || !photos.length) {
        if (carousel) showCarouselFallback(carousel, img);
        return;
      }
      const current = parseInt(img.dataset.current || '0', 10) || 0;
      const currentUrl = photos[current];
      const proxyCandidate = getNextBieniciProxyCandidate(img, currentUrl, current);
      if (proxyCandidate) {
        photos[current] = proxyCandidate;
        img.dataset.photos = JSON.stringify(photos);
        img.src = proxyCandidate;
        return;
      }
      const failed = parseFailedPhotoIndexes(img);
      failed.add(current);
      img.dataset.failed = Array.from(failed).join(',');
      let next = -1;
      for (let step = 1; step <= photos.length; step += 1) {
        const idx = (current + step) % photos.length;
        if (!failed.has(idx)) {
          next = idx;
          break;
        }
      }
      if (next === -1) {
        showCarouselFallback(carousel, img);
        return;
      }
      setCarouselPhotoIndex(carousel, img, photos, next);
    }

    function toMillis(dateStr) {
      if (!dateStr) return null;
      const ts = Date.parse(dateStr);
      return Number.isNaN(ts) ? null : ts;
    }

    function minDateStr(a, b) {
      const ta = toMillis(a);
      const tb = toMillis(b);
      if (ta == null) return b || a || null;
      if (tb == null) return a;
      return ta <= tb ? a : b;
    }

    function maxDateStr(a, b) {
      const ta = toMillis(a);
      const tb = toMillis(b);
      if (ta == null) return b || a || null;
      if (tb == null) return a;
      return ta >= tb ? a : b;
    }

    function likelySameListing(metaA, metaB) {
      // Primary guardrails requested: same price + same surface first.
      if (!withinPct(metaA.price, metaB.price, 0.025)) return false;
      if (!withinPct(metaA.surface, metaB.surface, 0.035)) return false;
      if (Number.isFinite(metaA.rooms) && Number.isFinite(metaB.rooms) && Math.abs(metaA.rooms - metaB.rooms) > 0.25) return false;

      // If floor is known for both listings, require same floor.
      if (Number.isFinite(metaA.floor) && Number.isFinite(metaB.floor) && Math.abs(metaA.floor - metaB.floor) > 0) return false;
      const textSim = tokenSimilarity(metaA.text, metaB.text);
      const addrSim = tokenSimilarity(metaA.address, metaB.address);
      if (textSim < 0.5) return false;
      const geoDist = haversineMeters(metaA.lat, metaA.lon, metaB.lat, metaB.lon);
      const geoClose = geoDist != null && geoDist <= 120;
      const floorMatch = Number.isFinite(metaA.floor) && Number.isFinite(metaB.floor) && Math.abs(metaA.floor - metaB.floor) === 0;

      // Then floor + description similarity / address similarity.
      if (textSim >= 0.72) return true;
      if (floorMatch && textSim >= 0.62) return true;
      if (geoClose && textSim >= 0.58) return true;
      if (addrSim >= 0.76 && textSim >= 0.56) return true;

      // Avoid merging sparse descriptions unless another strong signal exists.
      const shortText = (metaA.textLen || 0) < 60 || (metaB.textLen || 0) < 60;
      if (shortText && !floorMatch && !geoClose) return false;
      return floorMatch && addrSim >= 0.62 && textSim >= 0.54;
    }

    function extractStableBridgeKey(item) {
      if (!item || !item.listing_url) return null;
      const source = normalizeSourceKey(item.source, item.listing_url);
      let path = '';
      try {
        path = new URL(item.listing_url).pathname || '';
      } catch (err) {
        return null;
      }

      // SeLoger <-> Logic-Immo often share the same numeric listing id.
      if (source === 'seloger' || source === 'logicimmo') {
        const m = path.match(/(\d{7,})/);
        if (m) return `bridge:sl_li:${m[1]}`;
      }

      // Bien'ici: keep only strict agency listing prefix (agXXXXXX) to track URL rotations.
      if (source === 'bienici') {
        // Disabled: `agXXXXXX` alone is agency-level and over-groups unrelated listings.
        return null;
      }

      return null;
    }

    function mergeListings(primary, secondary) {
      const merged = JSON.parse(JSON.stringify(primary));
      merged.canonical_id = merged.canonical_id || secondary.canonical_id || null;
      const mergedSources = [...getListingSources(primary), ...getListingSources(secondary)];
      merged.sources = getListingSources({ ...merged, sources: mergedSources });
      const primarySourceKey = sourceKeyForItem(primary);
      const secondarySourceKey = sourceKeyForItem(secondary);
      const sameSource = primarySourceKey && secondarySourceKey && primarySourceKey === secondarySourceKey;
      const primaryPhotos = mergeUniqueUrls(primary.photos || []);
      const secondaryPhotos = mergeUniqueUrls(secondary.photos || []);
      const primaryImages = mergeUniqueUrls(primary.images || []);
      const secondaryImages = mergeUniqueUrls(secondary.images || []);

      // Keep gallery stable for same-source URL churn: do not accumulate stale photo URLs.
      if (primaryPhotos.length) merged.photos = primaryPhotos;
      else merged.photos = secondaryPhotos;
      if (primaryImages.length) merged.images = primaryImages;
      else merged.images = secondaryImages;

      if (!sameSource) {
        merged.photos = mergeUniqueUrls([...(merged.photos || []), ...secondaryPhotos]);
        merged.images = mergeUniqueUrls([...(merged.images || []), ...secondaryImages]);
      }

      if ((secondary.description || '').length > (merged.description || '').length) merged.description = secondary.description;
      if ((secondary.raw_text || '').length > (merged.raw_text || '').length) merged.raw_text = secondary.raw_text;
      if ((secondary.title || '').length > (merged.title || '').length) merged.title = secondary.title;

      merged.first_seen_at = minDateStr(merged.first_seen_at, secondary.first_seen_at);
      merged.last_seen_at = maxDateStr(merged.last_seen_at, secondary.last_seen_at);

      merged.building = merged.building || {};
      secondary.building = secondary.building || {};
      if (merged.building.floor == null && secondary.building.floor != null) merged.building.floor = secondary.building.floor;
      if (merged.building.has_elevator == null && secondary.building.has_elevator != null) merged.building.has_elevator = secondary.building.has_elevator;
      if (merged.building.is_ground_floor == null && secondary.building.is_ground_floor != null) merged.building.is_ground_floor = secondary.building.is_ground_floor;

      merged.energy = merged.energy || {};
      if (!merged.energy.dpe_letter && secondary.energy?.dpe_letter) merged.energy.dpe_letter = secondary.energy.dpe_letter;

      merged.heating = merged.heating || {};
      if (merged.heating.is_collective == null && secondary.heating?.is_collective != null) merged.heating.is_collective = secondary.heating.is_collective;
      if (!merged.heating.type && secondary.heating?.type) merged.heating.type = secondary.heating.type;

      merged.location_hint = merged.location_hint || {};
      if (!merged.location_hint.address_text && secondary.location_hint?.address_text) merged.location_hint.address_text = secondary.location_hint.address_text;
      if (!merged.location_hint.arrondissement_text && secondary.location_hint?.arrondissement_text) merged.location_hint.arrondissement_text = secondary.location_hint.arrondissement_text;
      if (!merged.location_hint.quartier_text && secondary.location_hint?.quartier_text) merged.location_hint.quartier_text = secondary.location_hint.quartier_text;
      if (!merged.location_hint.poi_or_station && secondary.location_hint?.poi_or_station) merged.location_hint.poi_or_station = secondary.location_hint.poi_or_station;
      if (merged.location_hint.walk_minutes_to_poi == null && secondary.location_hint?.walk_minutes_to_poi != null) merged.location_hint.walk_minutes_to_poi = secondary.location_hint.walk_minutes_to_poi;

      merged.geo = merged.geo || {};
      if ((merged.geo.lat == null || merged.geo.lon == null) && secondary.geo?.lat != null && secondary.geo?.lon != null) {
        merged.geo = { ...secondary.geo };
      }

      merged.commute = merged.commute || {};
      if (merged.commute.minutes_total == null && secondary.commute?.minutes_total != null) merged.commute.minutes_total = secondary.commute.minutes_total;
      if (merged.commute.minutes_transit_only == null && secondary.commute?.minutes_transit_only != null) merged.commute.minutes_transit_only = secondary.commute.minutes_transit_only;
      if (!merged.commute.route_details && secondary.commute?.route_details) merged.commute.route_details = secondary.commute.route_details;
      if (!merged.commute.mode && secondary.commute?.mode) merged.commute.mode = secondary.commute.mode;
      if (!merged.commute.computed_from && secondary.commute?.computed_from) merged.commute.computed_from = secondary.commute.computed_from;

      merged.derived = merged.derived || {};
      if (merged.derived.price_per_m2 == null && secondary.derived?.price_per_m2 != null) merged.derived.price_per_m2 = secondary.derived.price_per_m2;
      if (!merged.derived.arrondissement && secondary.derived?.arrondissement) merged.derived.arrondissement = secondary.derived.arrondissement;
      if (!merged.derived.quartier && secondary.derived?.quartier) merged.derived.quartier = secondary.derived.quartier;

      merged.dvf_bonus = merged.dvf_bonus || {};
      if (merged.dvf_bonus.delta_vs_ref_pct == null && secondary.dvf_bonus?.delta_vs_ref_pct != null) merged.dvf_bonus.delta_vs_ref_pct = secondary.dvf_bonus.delta_vs_ref_pct;
      if (merged.dvf_bonus.price_m2_ref == null && secondary.dvf_bonus?.price_m2_ref != null) merged.dvf_bonus.price_m2_ref = secondary.dvf_bonus.price_m2_ref;
      if (!merged.dvf_bonus.ref_level && secondary.dvf_bonus?.ref_level) merged.dvf_bonus.ref_level = secondary.dvf_bonus.ref_level;

      return merged;
    }

    function consolidateListings(rawItems) {
      if (!Array.isArray(rawItems) || rawItems.length < 2) {
        return (rawItems || []).map(item => ({
          ...item,
          sources: getListingSources(item),
          photos: getDisplayPhotos(item)
        }));
      }

      const itemsCopy = rawItems.map(item => ({
        ...item,
        sources: getListingSources(item),
      }));
      const parents = itemsCopy.map((_, idx) => idx);
      const ranks = itemsCopy.map(() => 0);
      const find = x => {
        let node = x;
        while (parents[node] !== node) {
          parents[node] = parents[parents[node]];
          node = parents[node];
        }
        return node;
      };
      const union = (a, b) => {
        const ra = find(a);
        const rb = find(b);
        if (ra === rb) return;
        if (ranks[ra] < ranks[rb]) {
          parents[ra] = rb;
        } else if (ranks[ra] > ranks[rb]) {
          parents[rb] = ra;
        } else {
          parents[rb] = ra;
          ranks[ra] += 1;
        }
      };

      // Strong link: same canonical stable id means same listing across URL churn.
      const byCanonical = new Map();
      for (let idx = 0; idx < itemsCopy.length; idx += 1) {
        const canonicalId = String(itemsCopy[idx]?.canonical_id || '').trim().toLowerCase();
        if (!canonicalId.includes(':id:')) continue;
        if (!canonicalId) continue;
        if (!byCanonical.has(canonicalId)) byCanonical.set(canonicalId, []);
        byCanonical.get(canonicalId).push(idx);
      }
      byCanonical.forEach(indexes => {
        if (indexes.length < 2) return;
        const root = indexes[0];
        for (let i = 1; i < indexes.length; i += 1) {
          union(root, indexes[i]);
        }
      });

      // Conservative bridge keys only (no fuzzy merge): avoids mixing unrelated listings.
      const byBridgeKey = new Map();
      for (let idx = 0; idx < itemsCopy.length; idx += 1) {
        const bridgeKey = extractStableBridgeKey(itemsCopy[idx]);
        if (!bridgeKey) continue;
        if (!byBridgeKey.has(bridgeKey)) byBridgeKey.set(bridgeKey, []);
        byBridgeKey.get(bridgeKey).push(idx);
      }
      byBridgeKey.forEach(indexes => {
        if (indexes.length < 2) return;
        const root = indexes[0];
        for (let i = 1; i < indexes.length; i += 1) {
          union(root, indexes[i]);
        }
      });

      // Strict fuzzy pass: price+surface, then floor, then description similarity.
      const candidates = itemsCopy
        .map((item, idx) => ({
          idx,
          price: Number(item.price_eur),
          surface: Number(item.surface_m2),
          rooms: Number(item.rooms),
          floor: Number(item.building?.floor),
          text: normalizeComparableText(`${item.title || ''} ${item.description || ''}`),
          textLen: (`${item.title || ''} ${item.description || ''}`).trim().length,
          address: normalizeComparableText(item.location_hint?.address_text || item.location_hint?.arrondissement_text || ''),
          lat: Number(item.geo?.lat),
          lon: Number(item.geo?.lon),
        }))
        .filter(meta => Number.isFinite(meta.price) && Number.isFinite(meta.surface))
        .sort((a, b) => a.price - b.price);

      for (let i = 0; i < candidates.length; i += 1) {
        const a = candidates[i];
        const maxPrice = a.price * 1.03;
        for (let j = i + 1; j < candidates.length && candidates[j].price <= maxPrice; j += 1) {
          const b = candidates[j];
          if (likelySameListing(a, b)) {
            union(a.idx, b.idx);
          }
        }
      }

      const groups = new Map();
      for (let idx = 0; idx < itemsCopy.length; idx += 1) {
        const root = find(idx);
        if (!groups.has(root)) groups.set(root, []);
        groups.get(root).push(idx);
      }

      const merged = [];
      groups.forEach(groupIdxs => {
        if (!groupIdxs.length) return;
        let primary = itemsCopy[groupIdxs[0]];
        for (let k = 1; k < groupIdxs.length; k += 1) {
          const candidate = itemsCopy[groupIdxs[k]];
          const primaryRecency = listingRecencyScore(primary);
          const candidateRecency = listingRecencyScore(candidate);
          if (candidateRecency > primaryRecency) {
            primary = candidate;
            continue;
          }
          if (candidateRecency < primaryRecency) continue;

          const primaryScore = ((primary.description || '').length * 2) + ((primary.photos || []).length * 12) + (getListingSources(primary).length * 8);
          const candidateScore = ((candidate.description || '').length * 2) + ((candidate.photos || []).length * 12) + (getListingSources(candidate).length * 8);
          if (candidateScore > primaryScore) primary = candidate;
        }
        let combined = primary;
        const seenUrls = new Set([primary.listing_url]);
        groupIdxs.forEach(idx => {
          const current = itemsCopy[idx];
          if (!current?.listing_url || seenUrls.has(current.listing_url)) return;
          combined = mergeListings(combined, current);
          seenUrls.add(current.listing_url);
        });
        combined.sources = getListingSources(combined);
        combined.photos = getDisplayPhotos(combined);
        merged.push(combined);
      });

      return merged;
    }

    async function loadItems() {
      if (items.length) {
        items = consolidateListings(items);
        refreshLatestScrapeStartFromItems();
        return;
      }
      const container = document.getElementById('cardsGrid');
      if (container) {
        container.innerHTML = '<div class="text-center text-slate-500 py-12">Chargement des annonces…</div>';
      }
      try {
        const response = await fetch(ITEMS_URL, { cache: 'no-store' });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        items = consolidateListings(await response.json());
        refreshLatestScrapeStartFromItems();
      } catch (err) {
        const emptyState = document.getElementById('emptyState');
        if (emptyState) {
          const isFile = window.location.protocol === 'file:';
          emptyState.textContent = isFile
            ? "Impossible de charger les annonces. Ouvre la page via un serveur local (ex: python3 -m http.server)."
            : "Impossible de charger les annonces.";
          emptyState.classList.remove('hidden');
        }
      }
    }

    function resetPagination() {
      visibleCount = PAGE_SIZE;
    }

    function maybeLoadMoreOnScroll() {
      if (autoLoadPending || !hasMoreCards) return;
      const listPanel = document.getElementById('listPanel');
      if (!listPanel || listPanel.offsetParent === null) return;

      autoLoadPending = true;
      requestAnimationFrame(() => {
        autoLoadPending = false;
        if (!hasMoreCards) return;
        const distanceToBottom = listPanel.scrollHeight - listPanel.scrollTop - listPanel.clientHeight;
        if (distanceToBottom > AUTO_LOAD_THRESHOLD_PX) return;
        visibleCount += PAGE_SIZE;
        renderCards();
        updateMapMarkers();
      });
    }

    // Score Calculation
    function calculateScores() {
      const minMax = arr => {
        const vals = arr.filter(v => v != null && !isNaN(v));
        if (!vals.length) return { min: 0, max: 1, span: 1 };
        const min = Math.min(...vals), max = Math.max(...vals);
        return { min, max, span: max - min || 1 };
      };

      const mm = {
        price: minMax(items.map(i => i.derived?.price_per_m2)),
        commute: minMax(items.map(i => i.commute?.minutes_total)),
        surface: minMax(items.map(i => i.surface_m2)),
        rooms: minMax(items.map(i => i.rooms)),
        delta: minMax(items.map(i => i.dvf_bonus?.delta_vs_ref_pct))
      };

      const activeWeights = profileWeights[currentProfile] || weights;
      const sumW = Object.values(activeWeights).reduce((a, b) => a + b, 0);

      items.forEach(item => {
        const v = {
          price: item.derived?.price_per_m2 || 0,
          commute: item.commute?.minutes_total || 60,
          surface: item.surface_m2 || 0,
          rooms: item.rooms || 0,
          delta: item.dvf_bonus?.delta_vs_ref_pct || 0
        };

        let arr = item.derived?.arrondissement || '';
        if (!arr && item.location_hint?.address_text) {
          const m = item.location_hint.address_text.match(/(75\d{3})/);
          if (m) arr = m[1];
        }
        item._arr = arr;
        const distRaw = districtScores[arr] ?? 0;
        const distScore = distRaw / 10;
        let arrBonus = 0;
        if (distRaw >= (arrondissementBoost.high_threshold ?? 10)) {
          arrBonus = arrondissementBoost.high_bonus ?? 0;
        } else if (distRaw <= (arrondissementBoost.low_threshold ?? 0)) {
          arrBonus = arrondissementBoost.low_bonus ?? 0;
        }
        const capMin = arrondissementBoost.cap_min ?? -10;
        const capMax = arrondissementBoost.cap_max ?? 10;
        if (arrBonus < capMin) arrBonus = capMin;
        if (arrBonus > capMax) arrBonus = capMax;

        const norm = key => (v[key] - mm[key].min) / mm[key].span;
        const nPrice = 1 - norm('price');
        const nCommute = 1 - norm('commute');
        const nSurface = norm('surface');
        const nRooms = norm('rooms');
        const nDelta = 1 - norm('delta');

        let elevatorBonus = 0;
        const floor = item.building?.floor;
        const hasElevator = item.building?.has_elevator;
        const minFloor = elevatorBonusCfg.min_floor ?? 2;
        const bonusPoints = elevatorBonusCfg.points ?? 0;
        if (hasElevator === true && floor != null && floor >= minFloor) {
          elevatorBonus = bonusPoints;
        }
        const malusMinFloor = elevatorMalusCfg.min_floor ?? 2;
        const malusPoints = elevatorMalusCfg.points ?? 0;
        if (hasElevator === false && floor != null && floor >= malusMinFloor) {
          elevatorBonus += malusPoints;
        }

        let heatingBonus = 0;
        if (item.heating?.is_collective === true) {
          heatingBonus = heatingCollectiveBonusCfg.points ?? 0;
        }

        item._score = Math.max(0, Math.min(10, (
          activeWeights.prix * nPrice +
          activeWeights.surface * nSurface +
          activeWeights.pieces * nRooms +
          activeWeights.trajet * nCommute +
          activeWeights.deltaMarche * nDelta +
          activeWeights.arrondissement * distScore
        ) / sumW * 10 + arrBonus + elevatorBonus + heatingBonus));
      });
    }

    // Get filtered & sorted items
    function getFilteredItems() {
      const profile = priceProfiles[currentProfile] || {};
      const surfaceMin = parseInt(profile.surface_min || 0);
      const roomsMin = parseInt(profile.rooms_min || 0);
      const priceMin = parseInt(profile.price_min || defaultPriceMin || 0);
      const priceMax = parseInt(profile.price_max || defaultPriceMax || 0);
      
      // Get selected arrondissements
      const selectedArrs = getSelectedArrondissements();
      const recentFilterValue = getRecentFilterValue();

      return items
        .filter(i => !shouldExcludeByText(i))
        .filter(i => (i.surface_m2 || 0) >= surfaceMin)
        .filter(i => (i.rooms || 0) >= roomsMin)
        .filter(i => priceMin === 0 || (i.price_eur || 0) >= priceMin)
        .filter(i => priceMax === 0 || (i.price_eur || 0) <= priceMax)
        .filter(i => selectedArrs.length === 0 || selectedArrs.includes(i._arr))
        .filter(i => matchesRecentFilter(i, recentFilterValue))
        .sort((a, b) => {
          switch(currentSort) {
            case 'score': return b._score - a._score;
            case 'price_asc': return (a.price_eur||0) - (b.price_eur||0);
            case 'price_desc': return (b.price_eur||0) - (a.price_eur||0);
            case 'surface_desc': return (b.surface_m2||0) - (a.surface_m2||0);
            case 'commute_asc': return (a.commute?.minutes_total||999) - (b.commute?.minutes_total||999);
            case 'recent_desc': {
              const aDays = daysSince(recencyDate(a));
              const bDays = daysSince(recencyDate(b));
              const aVal = aDays == null ? Number.POSITIVE_INFINITY : aDays;
              const bVal = bDays == null ? Number.POSITIVE_INFINITY : bDays;
              return aVal - bVal;
            }
            case 'delta_asc': return (a.dvf_bonus?.delta_vs_ref_pct||0) - (b.dvf_bonus?.delta_vs_ref_pct||0);
            default: return 0;
          }
        });
    }

    // Score color
    function scoreColor(s) {
      if (s >= 7) return { bg: 'bg-emerald-500', text: 'text-white' };
      if (s >= 5) return { bg: 'bg-amber-400', text: 'text-slate-900' };
      if (s >= 3) return { bg: 'bg-orange-500', text: 'text-white' };
      return { bg: 'bg-red-500', text: 'text-white' };
    }

    // Delta display
    function deltaHtml(item) {
      const d = item.dvf_bonus?.delta_vs_ref_pct;
      if (d == null) return '<span class="text-slate-400">-</span>';
      
      const pct = (d > 0 ? '+' : '') + d.toFixed(1) + '%';
      const color = d < -5 ? 'text-slate-700 dark:text-slate-300' : 
                    d > 5 ? 'text-red-600 dark:text-red-400' : 'text-slate-500';
      
      if (deltaMode === 'delta') {
        return `<span class="${color} font-semibold">${pct}</span>`;
      }
      const ppm = item.derived?.price_per_m2 ? Math.round(item.derived.price_per_m2).toLocaleString('fr-FR') : '?';
      return `<span class="font-semibold">${ppm} €/m²</span> <span class="${color} text-xs">(${pct})</span>`;
    }

    function faviconUrl(item) {
      if (item?.favicon_url) return item.favicon_url;
      const listingUrl = item?.listing_url;
      if (!listingUrl) return null;
      try {
        const host = new URL(listingUrl).hostname;
        if (!host) return null;
        return `https://www.google.com/s2/favicons?domain=${host}&sz=64`;
      } catch (err) {
        return null;
      }
    }

    function formatSourceLabel(source) {
      if (!source) return 'Voir';
      const map = {
        seloger: 'SeLoger',
        leboncoin: 'LeBonCoin',
        bienici: 'BienIci',
        pap: 'PAP',
        logicimmo: 'Logic-Immo',
        gdc: 'GDC',
      };
      return map[source] || source;
    }

    function daysSince(dateStr) {
      if (!dateStr) return null;
      const ts = Date.parse(dateStr);
      if (Number.isNaN(ts)) return null;
      const days = Math.floor((Date.now() - ts) / 86400000);
      return days < 0 ? 0 : days;
    }

    function recencyDate(item) {
      if (!item) return null;
      return item.last_seen_at || item.first_seen_at || null;
    }

    function formatHour(dateStr) {
      if (!dateStr) return null;
      const ts = Date.parse(dateStr);
      if (Number.isNaN(ts)) return null;
      return new Date(ts).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
    }

    function latestUpdateLabel(list) {
      const dates = (list || [])
        .map(i => i.last_seen_at || i.first_seen_at)
        .map(s => Date.parse(s))
        .filter(ts => !Number.isNaN(ts));
      if (!dates.length) return null;
      const dt = new Date(Math.max(...dates));
      const day = dt.toLocaleDateString('fr-FR', { day: '2-digit', month: 'short' });
      const time = dt.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
      return `Maj ${day} · ${time}`;
    }

    function publishedLabel(item) {
      const dateStr = recencyDate(item);
      const days = daysSince(dateStr);
      const hour = formatHour(dateStr);
      if (days == null) return null;
      if (days === 0) return hour ? `Vu aujourd'hui à ${hour}` : "Vu aujourd'hui";
      if (days === 1) return hour ? `Vu hier à ${hour}` : "Vu hier";
      return hour ? `Vu il y a ${days} j à ${hour}` : `Vu il y a ${days} j`;
    }

    function parseAmount(text, regex) {
      if (!text) return null;
      const m = text.match(regex);
      if (!m || !m[1]) return null;
      const digits = m[1].replace(/[^\d]/g, '');
      if (!digits) return null;
      return parseInt(digits, 10);
    }

    function extraInfoItems(item) {
      const info = [];
      const pub = publishedLabel(item);
      if (pub) info.push(pub);

      const floor = item.building?.floor;
      if (item.building?.is_ground_floor) info.push('RDC');
      else if (floor != null) info.push(`Étage ${floor}`);

      if (item.building?.has_elevator === true) info.push('Ascenseur');
      if (item.building?.has_elevator === false) info.push('Sans asc.');

      const dpe = item.energy?.dpe_letter;
      if (dpe) info.push(`DPE ${dpe}`);

      const heatingType = item.heating?.type;
      const isCollective = item.heating?.is_collective;
      const heatingLabel = heatingType ? ({
        electrique: 'électrique',
        gaz: 'gaz',
        fioul: 'fioul',
        pac: 'pompe à chaleur',
        urbain: 'réseau urbain'
      }[heatingType] || heatingType) : null;
      const collectiveLabel = isCollective === true ? 'collectif' : isCollective === false ? 'individuel' : null;
      if (collectiveLabel && heatingLabel) info.push(`Chauffage ${collectiveLabel} (${heatingLabel})`);
      else if (collectiveLabel) info.push(`Chauffage ${collectiveLabel}`);
      else if (heatingLabel) info.push(`Chauffage (${heatingLabel})`);

      const text = [item.raw_text, item.description].filter(Boolean).join(' ');
      return info;
    }

               ${hasMultiple ? `

                   <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>

          const photos = parseCarouselPhotos(img);
          const current = parseInt(img.dataset.current || '0', 10) || 0;
          setCarouselPhotoIndex(carousel, img, photos, current + 1);
        });

          const photos = parseCarouselPhotos(img);
          const current = parseInt(img.dataset.current) || 0;
          openLightbox(photos, current);
        });

    function getMapItems() {
      const filtered = getFilteredItems();
      return showAllMap ? filtered : filtered.slice(0, visibleCount);
    }

    function updateLightbox() {
      if (!lightbox.photos.length) return;
      lightbox.img.src = lightbox.photos[lightbox.current];
      lightbox.counter.textContent = `${lightbox.current + 1}/${lightbox.photos.length}`;
      const hideNav = lightbox.photos.length < 2;
      lightbox.prev.classList.toggle('hidden', hideNav);
      lightbox.next.classList.toggle('hidden', hideNav);
    }

    function openLightbox(photos, startIndex = 0) {
      if (!lightbox.el || !photos.length) return;
      lightbox.photos = photos;
      lightbox.current = Math.min(Math.max(startIndex, 0), photos.length - 1);
      lightbox.el.classList.remove('hidden');
      document.body.classList.add('lightbox-open');
      updateLightbox();
    }

    function closeLightbox() {
      if (!lightbox.el) return;
      lightbox.el.classList.add('hidden');
      document.body.classList.remove('lightbox-open');
    }

    function lightboxPrev() {
      if (!lightbox.photos.length) return;
      lightbox.current = (lightbox.current - 1 + lightbox.photos.length) % lightbox.photos.length;
      updateLightbox();
    }

    function lightboxNext() {
      if (!lightbox.photos.length) return;
      lightbox.current = (lightbox.current + 1) % lightbox.photos.length;
      updateLightbox();
    }

    function showMapPanel() {
      const listPanel = document.getElementById('listPanel');
      const mapPanel = document.getElementById('mapPanel');
      if (!listPanel || !mapPanel) return;

      if (window.innerWidth < 1024) {
        mobileView = 'map';
        listPanel.classList.add('hidden');
        mapPanel.classList.remove('hidden');
        mapPanel.classList.add('flex');
        const iconMap = document.getElementById('iconMap');
        const iconList = document.getElementById('iconList');
        if (iconMap && iconList) {
          iconMap.classList.add('hidden');
          iconList.classList.remove('hidden');
        }
      }

      if (!mapInitialized) {
        initMap(true);
      } else if (map) {
        map.resize();
      }
    }

    function focusListingOnMap(url, item) {
      if (!url) return;
      showMapPanel();

      const focus = () => {
        if (!map) return;
        const lat = item?.geo?.lat;
        const lon = item?.geo?.lon;
        const targetZoom = Math.max(map.getZoom(), 16);
        if (lat && lon) {
          map.flyTo({ center: [lon, lat], zoom: targetZoom, essential: true });
          openListingPopup(item);
        }
      };

      const delay = window.innerWidth < 1024 ? 200 : 0;
      setTimeout(focus, delay);
    }

    // Map
    function initMap(force = false) {
      if (mapInitialized) return;
      
      const el = document.getElementById('map');
      const panel = document.getElementById('mapPanel');
      if (!el || !panel) return;
      
      // On mobile, only init when panel is visible
      const isVisible = !panel.classList.contains('hidden') || window.innerWidth >= 1024;
      if (!isVisible && !force) return;
      
      mapInitialized = true;
      mapboxgl.accessToken = MAPBOX_TOKEN;
      map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [2.35, 48.86],
        zoom: 12,
        pitch: 0
      });
      map.addControl(new mapboxgl.NavigationControl({ visualizePitch: true }), 'top-right');

      map.on('load', () => {
        mapReady = true;
        addRouteIcons().finally(() => {
          setupMapLayers();
          applyRouteLabelTheme();
          add3DBuildings();
          if (listingsData) {
            const source = map.getSource(LISTINGS_SOURCE_ID);
            if (source) source.setData(listingsData);
          }
          updateMapMarkers();
          setMetroDisplayAll();
          updateMetroStationsVisibility();
        });
      });

      map.on('zoom', updateMetroStationsVisibility);

      map.on('click', () => {
        if (activeRouteUrl) {
          window.clearActiveRoute();
        }
      });
    }

    function addRouteIcons() {
      if (!map) return Promise.resolve();
      const entries = Object.entries(ROUTE_ICON_SVGS);
      const loaders = entries.map(([name, dataUrl]) => {
        if (map.hasImage(name)) return Promise.resolve();
        return new Promise(resolve => {
          const img = new Image(32, 32);
          img.onload = () => {
            if (!map.hasImage(name)) {
              map.addImage(name, img, { sdf: false });
            }
            resolve();
          };
          img.onerror = () => resolve();
          img.src = dataUrl;
        });
      });
      return Promise.all(loaders);
    }

    function applyRouteLabelTheme() {
      if (!map) return;
      const isDark = document.documentElement.classList.contains('dark');
      if (map.getLayer('route-label-bg')) {
        map.setLayoutProperty('route-label-bg', 'icon-image', isDark ? 'route-label-pill-dark' : 'route-label-pill');

    function updateMapMarkers() {
      if (!map || !mapReady) return;
      const mapItems = getMapItems();
      const data = buildListingsGeoJSON(mapItems);
      listingsData = data;
      const source = map.getSource(LISTINGS_SOURCE_ID);
      if (source) source.setData(data);
      setListingsVisibility(true);

      const bounds = new mapboxgl.LngLatBounds();
      mapItems.forEach(item => {
        if (!item.geo?.lat || !item.geo?.lon) return;
        bounds.extend([item.geo.lon, item.geo.lat]);
      });
      if (!bounds.isEmpty()) {
        map.fitBounds(bounds, { padding: 40, maxZoom: 15 });
      }
    }

    function highlightMarker(url, active) {
      if (!map || !mapReady) return;
      if (!url) return;
      map.setFeatureState({ source: LISTINGS_SOURCE_ID, id: url }, { hover: !!active });

    function buildListingsGeoJSON(list) {

          .map(item => ({
            type: 'Feature',
            id: item.listing_url,
            properties: {

              score: item._score || 0

            geometry: {

        });
        map.addLayer({

          },

    function setRouteVisibility(visible) {
      const ids = ['route-outline-transit', 'route-outline-walk', 'route-transit', 'route-walk', 'route-label-bg', 'route-labels'];
      ids.forEach(id => {

    function add3DBuildings() {

    function buildMarkerPopup(item) {

    function refreshMarkerPopup(listingUrl) {
      if (!popup || popupUrl !== listingUrl) return;
      const item = items.find(i => i.listing_url === listingUrl);
      if (!item) return;
      popup.setHTML(buildMarkerPopup(item));
    }

    function primaryMetroLineKey(routeDetails) {
      const steps = routeDetails?.steps || [];
      for (const step of steps) {
        if (step.travel_mode !== 'TRANSIT') continue;
        const line = step.transit_details?.line;
        const vehicle = (line?.vehicle_type || '').toString().toUpperCase();
        if (!(vehicle.includes('SUBWAY') || vehicle.includes('METRO'))) continue;
        const lineKey = getLineKey(line);
        if (lineKey && /^[0-9]+$/.test(lineKey)) return lineKey;
      }
      return '';
    }

    function primaryTransitIconHtml(routeDetails) {
      const steps = routeDetails?.steps || [];
      for (const step of steps) {
        if (step.travel_mode !== 'TRANSIT') continue;
        const line = step.transit_details?.line;
        const lineKey = getLineKey(line);
        const vehicle = (line?.vehicle_type || '').toString().toUpperCase();
        if (vehicle.includes('BUS')) {
          return `<img class="metro-icon" src="${BUS_ICON_URL}" alt="Bus" loading="lazy"><span>${lineKey || ''}</span>`;
        }
        if (vehicle.includes('SUBWAY') || vehicle.includes('METRO')) {
          const lineIcon = metroIconUrl(lineKey);
          if (lineIcon) {
            return `<img class="metro-icon" src="${METRO_M_ICON_URL}" alt="M" loading="lazy"><img class="metro-icon" src="${lineIcon}" alt="Metro ${lineKey}" loading="lazy">`;
          }
          return `<span class="chip">M${lineKey || ''}</span>`;
        }
      }
      return walkIconSvg();
    }

    function normalizeStationName(name) {
      return (name || '')
        .toString()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/['’`]/g, '')
        .replace(/[^a-zA-Z0-9\s-]/g, ' ')
        .replace(/\s+/g, ' ')
        .trim()
        .toLowerCase();
    }

    function normalizeLineKey(raw) {
      const clean = (raw || '').toString().toLowerCase().trim();
      if (!clean) return '';
      if (clean.includes('bis')) return clean.replace(/\s+/g, '');
      const match = clean.match(/(\d+)\s*(bis|b)?/);
      if (match) return `${match[1]}${match[2] ? match[2] : ''}`;
      return clean.replace(/\s+/g, '');
    }

    function getMetroLineColor(lineKey) {
      const key = normalizeLineKey(lineKey);
      return metroLineColors[key] || '#0f172a';
    }

    function buildMetroIndex() {
      metroStationsByName = new Map();
      metroStations.forEach(station => {
        const key = normalizeStationName(station.name);
        if (!key) return;
        if (!metroStationsByName.has(key)) {
          metroStationsByName.set(key, []);
        }
        metroStationsByName.get(key).push(station);
      });
    }

    function loadMetroStations() {
      if (metroDataPromise) return metroDataPromise;
      if (inlineMetroStations) {
        metroStations = Array.isArray(inlineMetroStations) ? inlineMetroStations : [];
        buildMetroIndex();
        metroDataPromise = Promise.resolve(metroStations);
        return metroDataPromise;
      }
      const urls = [
        '/static/metro_stations.json',
        '../static/metro_stations.json',
        'static/metro_stations.json'
      ];
      metroDataPromise = fetchJsonWithFallback(urls)
        .then(data => {
          metroStations = Array.isArray(data) ? data : [];
          buildMetroIndex();
          return metroStations;
        })
        .catch(err => {
          console.warn('Failed to load metro stations', err);
          metroStations = [];
          buildMetroIndex();
          return [];
        });
      return metroDataPromise;
    }

    function loadMetroLines() {
      if (metroLineDataPromise) return metroLineDataPromise;
      if (inlineMetroLines) {
        metroLines = Array.isArray(inlineMetroLines) ? inlineMetroLines : [];
        metroLineDataPromise = Promise.resolve(metroLines);
        return metroLineDataPromise;
      }
      const urls = [
        '/static/metro_lines.json',
        '../static/metro_lines.json',
        'static/metro_lines.json'
      ];
      metroLineDataPromise = fetchJsonWithFallback(urls)
        .then(data => {
          metroLines = Array.isArray(data) ? data : [];
          return metroLines;
        })
        .catch(err => {
          console.warn('Failed to load metro lines', err);
          metroLines = [];
          return [];
        });
      return metroLineDataPromise;
    }

    function fetchJsonWithFallback(urls) {
      const tryNext = (idx) => {
        if (idx >= urls.length) return Promise.resolve([]);
        return fetch(urls[idx])
          .then(resp => resp.ok ? resp.json() : null)
          .then(data => data ? data : tryNext(idx + 1))
          .catch(() => tryNext(idx + 1));
      };
      return tryNext(0);
    }

    function buildMetroLinesGeoJSON(lines) {
      const features = [];
      (lines || []).forEach(line => {
        const lineKey = normalizeLineKey(line.line);
        const color = metroLineColors[lineKey] || line.color || '#0f172a';
        (line.segments || []).forEach(segment => {
          if (!segment || segment.length < 2) return;
          const coords = segment.map(([lat, lon]) => [lon, lat]);
          features.push({
            type: 'Feature',
            properties: { lineKey, color },
            geometry: { type: 'LineString', coordinates: coords }
          });
        });
      });
      return { type: 'FeatureCollection', features };
    }

    function buildMetroStationsGeoJSON(stations) {
      const features = (stations || []).map(station => ({
        type: 'Feature',
        properties: {
          name: station.name,
          line: station.line,
          color: getMetroLineColor(station.line)
        },
        geometry: {
          type: 'Point',
          coordinates: [station.lon, station.lat]
        }
      }));
      return { type: 'FeatureCollection', features };
    }

    function ensureMetroSources() {
      if (!map || !mapReady) return;
      if (!map.getSource(METRO_LINES_SOURCE_ID)) {
        map.addSource(METRO_LINES_SOURCE_ID, {
          type: 'geojson',
          data: buildMetroLinesGeoJSON(metroLines)
        });
        map.addLayer({
          id: 'metro-lines-base',
          type: 'line',
          source: METRO_LINES_SOURCE_ID,
          paint: {
            'line-color': ['get', 'color'],
            'line-width': 2.5,
            'line-opacity': METRO_LINE_OPACITY
          }
        });
        map.addLayer({
          id: 'metro-lines-route',
          type: 'line',
          source: METRO_LINES_SOURCE_ID,
          filter: ['in', ['get', 'lineKey'], ['literal', []]],
          paint: {
            'line-color': ['get', 'color'],
            'line-width': 3.5,
            'line-opacity': METRO_LINE_OPACITY
          }
        });
      }

      if (!map.getSource(METRO_STATIONS_SOURCE_ID)) {
        map.addSource(METRO_STATIONS_SOURCE_ID, {
          type: 'geojson',
          data: buildMetroStationsGeoJSON(metroStations)
        });
        map.addLayer({
          id: 'metro-stations',
          type: 'circle',
          source: METRO_STATIONS_SOURCE_ID,
          paint: {
            'circle-radius': 3.5,
            'circle-color': ['get', 'color'],
            'circle-stroke-color': '#0f172a',
            'circle-stroke-width': 1,
            'circle-opacity': 0.7
          }
        });
      }

      if (!map.getSource(METRO_ROUTE_STATIONS_SOURCE_ID)) {
        map.addSource(METRO_ROUTE_STATIONS_SOURCE_ID, {
          type: 'geojson',
          data: { type: 'FeatureCollection', features: [] }
        });
        map.addLayer({
          id: 'metro-stations-route',
          type: 'circle',
          source: METRO_ROUTE_STATIONS_SOURCE_ID,
          paint: {
            'circle-radius': 5,
            'circle-color': ['get', 'color'],
            'circle-stroke-color': '#0f172a',
            'circle-stroke-width': 1.4,
            'circle-opacity': 0.9
          }
        });
      }
    }

    function setMetroLinesOpacity(opacity) {
      if (!map || !mapReady) return;
      if (map.getLayer('metro-lines-base')) {
        map.setPaintProperty('metro-lines-base', 'line-opacity', opacity);
      }
    }

    function updateMetroLinesOpacityByMode() {
      const target = metroDisplayMode === 'route' ? METRO_LINE_OPACITY_MUTED : METRO_LINE_OPACITY;
      setMetroLinesOpacity(target);
    }

    function updateMetroStationsVisibility() {
      if (!map || !mapReady) return;
      const showStations = map.getZoom() >= METRO_STATION_MIN_ZOOM;
      const showAll = showStations && metroDisplayMode !== 'route';
      const showRoute = showStations && metroDisplayMode === 'route';
      if (map.getLayer('metro-stations')) {
        map.setLayoutProperty('metro-stations', 'visibility', showAll ? 'visible' : 'none');
      }
      if (map.getLayer('metro-stations-route')) {
        map.setLayoutProperty('metro-stations-route', 'visibility', showRoute ? 'visible' : 'none');
      }
    }

    function getRouteStations(routeDetails) {
      const stations = [];
      const seen = new Set();
      const steps = routeDetails?.steps || [];

      steps.forEach(step => {
        if (step.travel_mode !== 'TRANSIT') return;
        const lineKey = getLineKey(step?.transit_details?.line);
        const names = [
          step?.transit_details?.departure_stop?.name,
          step?.transit_details?.arrival_stop?.name
        ].filter(Boolean);

        names.forEach(name => {
          const key = normalizeStationName(name);
          const candidates = metroStationsByName.get(key) || [];
          if (!candidates.length) return;
          let matches = candidates;
          if (lineKey) {
            const normalizedLine = normalizeLineKey(lineKey);
            const filtered = candidates.filter(c => normalizeLineKey(c.line) === normalizedLine);
            if (filtered.length) matches = filtered;
          }
          matches.forEach(station => {
            const id = `${station.name}|${station.line}`;
            if (seen.has(id)) return;
            seen.add(id);
            stations.push(station);
          });
        });
      });

      return stations;
    }

    function setMetroDisplayAll() {
      if (!map || !mapReady) return;
      if (isSettingRoute || metroDisplayMode === 'route') return;
      Promise.all([loadMetroStations(), loadMetroLines()]).then(() => {
        if (isSettingRoute || metroDisplayMode === 'route') return;
        ensureMetroSources();
        metroDisplayMode = 'all';
        updateMetroLinesOpacityByMode();
        if (map.getLayer('metro-lines-route')) {
          map.setFilter('metro-lines-route', ['in', ['get', 'lineKey'], ['literal', []]]);
          map.setLayoutProperty('metro-lines-route', 'visibility', 'none');
        }
        const routeSource = map.getSource(METRO_ROUTE_STATIONS_SOURCE_ID);
        if (routeSource) routeSource.setData({ type: 'FeatureCollection', features: [] });
        updateMetroStationsVisibility();
      });
    }

    function setMetroDisplayRoute(item) {
      if (!map || !mapReady) return;
      // Set flag IMMEDIATELY to prevent setMetroDisplayAll from interfering
      isSettingRoute = true;
      metroDisplayMode = 'route';
      
      const routeDetails = item?.commute?.route_details;
      if (!routeDetails) {
        isSettingRoute = false;
        setMetroDisplayAll();
        return;
      }
      Promise.all([loadMetroStations(), loadMetroLines()]).then(() => {
        const stations = getRouteStations(routeDetails);
        if (!stations.length) {
          isSettingRoute = false;
          setMetroDisplayAll();
          return;
        }
        
        // Get lines used in the route
        const routeLines = new Set();
        const steps = routeDetails?.steps || [];
        steps.forEach(step => {
          if (step.travel_mode === 'TRANSIT') {
            const lineKey = getLineKey(step?.transit_details?.line);
            if (lineKey) {
              routeLines.add(normalizeLineKey(lineKey));
            }
          }
        });
        
        ensureMetroSources();
        updateMetroLinesOpacityByMode();
        if (map.getLayer('metro-lines-route')) {
          map.setFilter('metro-lines-route', ['in', ['get', 'lineKey'], ['literal', Array.from(routeLines)]]);
          map.setLayoutProperty('metro-lines-route', 'visibility', 'visible');
        }
        const routeSource = map.getSource(METRO_ROUTE_STATIONS_SOURCE_ID);
        if (routeSource) routeSource.setData(buildMetroStationsGeoJSON(stations));
        updateMetroStationsVisibility();
        isSettingRoute = false;
      });
    }

    // Decode Google polyline (simple implementation)
    function decodePolyline(encoded) {
      if (!encoded) return [];
      const poly = [];
      let index = 0;
      const len = encoded.length;
      let lat = 0;
      let lng = 0;
      
      while (index < len) {
        let b, shift = 0, result = 0;
        do {
          b = encoded.charCodeAt(index++) - 63;
          result |= (b & 0x1f) << shift;
          shift += 5;
        } while (b >= 0x20);
        const dlat = ((result & 1) !== 0) ? ~(result >> 1) : (result >> 1);
        lat += dlat;
        
        shift = 0;
        result = 0;
        do {
          b = encoded.charCodeAt(index++) - 63;
          result |= (b & 0x1f) << shift;
          shift += 5;
        } while (b >= 0x20);
        const dlng = ((result & 1) !== 0) ? ~(result >> 1) : (result >> 1);
        lng += dlng;
        
        poly.push([lat * 1e-5, lng * 1e-5]);
      }
      return poly;
    }
