    function formatTransitLabel(step) {
      const line = step?.transit_details?.line;
      if (!line) return 'Transit';
      const shortName = (line.short_name || '').toString().toUpperCase();
      const name = line.name || '';
      const vehicle = (line.vehicle_type || '').toString().toUpperCase();
      if (vehicle.includes('SUBWAY') || vehicle.includes('METRO')) return `Métro ${shortName || name}`;
      if (vehicle.includes('HEAVY_RAIL') || vehicle.includes('RAIL')) return `RER ${shortName || name}`;
      if (vehicle.includes('TRAM')) return `Tram ${shortName || name}`;
      if (vehicle.includes('BUS')) return `Bus ${shortName || name}`;
      return shortName || name || 'Transit';
    }

    function getLineKey(line) {
      if (!line) return '';
      const raw = (line.short_name || line.name || '').toString();
      return normalizeLineKey(raw);
    }

    function metroIconUrl(lineKey) {
      if (!lineKey) return null;
      const clean = lineKey.toString().replace(/\\s+/g, '');
      if (!/^[0-9]+$/.test(clean)) return null;
      return `https://commons.wikimedia.org/wiki/Special:FilePath/Paris_transit_icons_-_M%C3%A9tro_${clean}.svg?width=28`;
    }

    function walkIconSvg() {
      return `
        <svg class="metro-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="5" r="2"></circle>
          <path d="M9 22l3-7 3 2 2 5"></path>
          <path d="M11 8l-3 5 4 2"></path>
          <path d="M13 9l4 2"></path>
        </svg>
      `;
    }

    function clockIconSvg() {
      return `
        <svg class="metro-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="9"></circle>
          <path d="M12 7v5l3 2"></path>
        </svg>
      `;
    }

    function transitIconHtml(step) {
      const line = step?.transit_details?.line;
      const lineKey = getLineKey(line);
      const vehicle = (line?.vehicle_type || '').toString().toUpperCase();
      const minutes = getStepMinutes(step);
      if (vehicle.includes('BUS')) {
        return `<span class="inline-flex items-center gap-1">
                  <img class="metro-icon" src="${BUS_ICON_URL}" alt="Bus" loading="lazy">
                  <span>${lineKey || ''}${minutes ? ` · ${minutes} min` : ''}</span>
                </span>`;
      }
      if (vehicle.includes('SUBWAY') || vehicle.includes('METRO')) {
        const lineIcon = metroIconUrl(lineKey);
        if (lineIcon) {
          return `<span class="inline-flex items-center gap-1">
                    <img class="metro-icon" src="${METRO_M_ICON_URL}" alt="M" loading="lazy">
                    <img class="metro-icon" src="${lineIcon}" alt="Metro ${lineKey}" loading="lazy">
                    <span>${minutes ? `${minutes} min` : ''}</span>
                  </span>`;
        }
        return `<span class="inline-flex items-center gap-1">
                  <span class="chip">M${lineKey || ''}</span>
                  <span>${minutes ? `${minutes} min` : ''}</span>
                </span>`;
      }
      if (vehicle.includes('TRAM')) {
        return `<span class="inline-flex items-center gap-1">
                  <span class="chip">Tram ${lineKey || ''}</span>
                  <span>${minutes ? `${minutes} min` : ''}</span>
                </span>`;
      }
      if (vehicle.includes('HEAVY_RAIL') || vehicle.includes('RAIL')) {
        return `<span class="inline-flex items-center gap-1">
                  <span class="chip">RER ${lineKey || ''}</span>
                  <span>${minutes ? `${minutes} min` : ''}</span>
                </span>`;
      }
      return `<span class="inline-flex items-center gap-1">
                <span class="chip">Transit</span>
                <span>${minutes ? `${minutes} min` : ''}</span>
              </span>`;
    }

    function getStepColor(step) {
      const mode = step.travel_mode;
      if (mode === 'WALKING' || mode === 'WALK') return '#9CA3AF';
      if (mode === 'TRANSIT') {
        const line = step?.transit_details?.line;
        const lineKey = getLineKey(line);
        if (metroLineColors[lineKey]) return metroLineColors[lineKey];
        const vehicle = (line?.vehicle_type || '').toString().toUpperCase();
        if (vehicle.includes('SUBWAY') || vehicle.includes('METRO')) return '#1D4ED8';
        if (vehicle.includes('TRAM')) return '#16A34A';
        if (vehicle.includes('BUS')) return '#F97316';
        if (vehicle.includes('RAIL')) return '#7C3AED';
      }
      return '#3B82F6';
    }

    function getStepMinutes(step) {
      if (step.duration_seconds) return Math.max(1, Math.round(step.duration_seconds / 60));
      if (step.distance_meters) return Math.max(1, Math.round(step.distance_meters / 80));
      return 0;
    }

    function getStepStyle(step) {
      const style = {
        color: getStepColor(step),
        weight: 6,
        opacity: 0.85,
        smoothFactor: 1
      };
      if (step.travel_mode === 'WALKING' || step.travel_mode === 'WALK') {
        style.dashArray = '6,6';
      }
      return style;
    }

    function getStepOutlineStyle(step) {
      const style = {
        color: '#0b1220',
        weight: 10,
        opacity: 0.35,
        smoothFactor: 1
      };
      if (step.travel_mode === 'WALKING' || step.travel_mode === 'WALK') {
        style.dashArray = '10,8';
      }
      return style;
    }

    // Format route summary HTML
    function formatRouteSummary(routeDetails) {
      if (!routeDetails || !routeDetails.steps) return null;
      
      const parts = [];
      let walkingBucket = 0;
      const flushWalking = () => {
        if (walkingBucket > 0) {
          parts.push(`<span class="route-pill">
                        ${walkIconSvg()}
                        <span>${walkingBucket} min</span>
                      </span>`);
          walkingBucket = 0;
        }
      };

      routeDetails.steps.forEach(step => {
        const duration = getStepMinutes(step);
        if (!duration) return;
        if (step.travel_mode === 'WALKING' || step.travel_mode === 'WALK') {
          walkingBucket += duration;
          return;
        }
        flushWalking();
        if (step.travel_mode === 'TRANSIT') {
          parts.push(`<span class="route-pill">${transitIconHtml(step)}</span>`);
        }
      });
      flushWalking();
      
      const arrow = `<span class="route-arrow">
        <svg width="14" height="14" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 10h12"></path>
          <path d="M11 5l5 5-5 5"></path>
        </svg>
      </span>`;
      return parts.length ? parts.join(` ${arrow} `) : null;
    }

    function buildRouteSteps(routeDetails) {
      if (!routeDetails || !routeDetails.steps) return [];
      const steps = routeDetails.steps || [];
      const segments = [];
      let walkingBucket = 0;
      const flushWalking = () => {
        if (walkingBucket > 0) {
          segments.push({ type: 'walk', minutes: walkingBucket });
          walkingBucket = 0;
        }
      };
      steps.forEach(step => {
        const duration = getStepMinutes(step);
        if (!duration) return;
        if (step.travel_mode === 'WALKING' || step.travel_mode === 'WALK') {
          walkingBucket += duration;
          return;
        }
        flushWalking();
        if (step.travel_mode === 'TRANSIT') {
          const line = step.transit_details?.line;
          const lineKey = getLineKey(line);
          segments.push({
            type: 'transit',
            label: formatTransitLabel(step),
            color: getStepColor(step),
            minutes: duration,
            stops: step.transit_details?.num_stops,
            lineKey
          });
        }
      });
      flushWalking();
      return segments;
    }

    // Show route on map
    function showRouteOnMap(listingUrl, item) {
      if (!map || !item) return;
      
      const routeDetails = item.commute?.route_details;
      if (!routeDetails || !routeDetails.polyline) {
        console.log('No route details available for', listingUrl);
        return;
      }
      
      try {
        const steps = routeDetails.steps || [];
        const stepSegments = [];
        let walkBuffer = null;
        const flushWalk = () => {
          if (!walkBuffer) return;
          stepSegments.push(walkBuffer);
          walkBuffer = null;
        };
        steps.forEach(step => {
          const coords = decodePolyline(step.polyline || '');
          if (!coords || !coords.length) return;
          const isWalk = step.travel_mode === 'WALKING' || step.travel_mode === 'WALK';
          if (isWalk) {
            if (!walkBuffer) {
              walkBuffer = { step: { ...step }, coords: coords.slice() };
            } else {
              walkBuffer.coords = walkBuffer.coords.concat(coords);
              const extra = getStepMinutes(step);
              if (extra) {
                walkBuffer.step.duration_seconds = (walkBuffer.step.duration_seconds || 0) + (extra * 60);
              }
            }
            return;
          }
          flushWalk();
          stepSegments.push({ step, coords });
        });
        flushWalk();

        const features = [];
        const labelFeatures = [];
        const bounds = new mapboxgl.LngLatBounds();
        if (stepSegments.length) {
          stepSegments.forEach(seg => {
            const lngLat = seg.coords.map(([lat, lon]) => [lon, lat]);
            const label = (() => {
              const minutes = getStepMinutes(seg.step);
              const line = seg.step.transit_details?.line;
              const lineKey = getLineKey(line);
              if (seg.step.travel_mode === 'WALKING' || seg.step.travel_mode === 'WALK') {
                return minutes ? `${minutes} min` : null;
              }
              const vehicle = (line?.vehicle_type || '').toString().toUpperCase();
              if (vehicle.includes('BUS')) {
                return minutes ? `${lineKey} · ${minutes} min` : `${lineKey}`;
              }
              if (vehicle.includes('TRAM')) {
                return minutes ? `${lineKey} · ${minutes} min` : `${lineKey}`;
              }
              if (vehicle.includes('HEAVY_RAIL') || vehicle.includes('RAIL')) {
                return minutes ? `${lineKey} · ${minutes} min` : `${lineKey}`;
              }
              if (vehicle.includes('SUBWAY') || vehicle.includes('METRO')) {
                return minutes ? `${lineKey} · ${minutes} min` : `${lineKey}`;
              }
              return minutes ? `${minutes} min` : null;
            })();
            const icon = (() => {
              if (seg.step.travel_mode === 'WALKING' || seg.step.travel_mode === 'WALK') {
                return 'route-icon-walk';
              }
              const line = seg.step.transit_details?.line;
              const vehicle = (line?.vehicle_type || '').toString().toUpperCase();
              if (vehicle.includes('BUS')) return 'route-icon-bus';
              if (vehicle.includes('TRAM')) return 'route-icon-rail';
              if (vehicle.includes('HEAVY_RAIL') || vehicle.includes('RAIL')) return 'route-icon-rail';
              if (vehicle.includes('SUBWAY') || vehicle.includes('METRO')) return 'route-icon-metro';
              return 'route-icon-rail';
            })();
            features.push({
              type: 'Feature',
              properties: {
                type: seg.step.travel_mode === 'WALKING' || seg.step.travel_mode === 'WALK' ? 'walk' : 'transit',
                color: getStepColor(seg.step),
                label
              },
              geometry: { type: 'LineString', coordinates: lngLat }
            });
            if (label && lngLat.length) {
              const mid = lngLat[Math.floor(lngLat.length / 2)];
              const labelBg = `\u00A0\u00A0${label}`;
              labelFeatures.push({
                type: 'Feature',
                properties: { label, label_bg: labelBg, icon },
                geometry: { type: 'Point', coordinates: mid }
              });
            }
            lngLat.forEach(coord => bounds.extend(coord));
          });
        } else {
          const polyline = decodePolyline(routeDetails.polyline);
          if (!polyline || polyline.length === 0) {
            console.log('Failed to decode polyline');
            return;
          }
          const lngLat = polyline.map(([lat, lon]) => [lon, lat]);
          features.push({
            type: 'Feature',
            properties: { type: 'transit', color: '#3b82f6' },
            geometry: { type: 'LineString', coordinates: lngLat }
          });
          const minutes = item.commute?.minutes_total;
          if (minutes) {
            const mid = lngLat[Math.floor(lngLat.length / 2)];
            const label = `${minutes} min`;
            labelFeatures.push({
              type: 'Feature',
              properties: { label, label_bg: `\u00A0\u00A0${label}`, icon: 'route-icon-rail' },
              geometry: { type: 'Point', coordinates: mid }
            });
          }
          lngLat.forEach(coord => bounds.extend(coord));
        }

        const routeSource = map.getSource(ROUTE_SOURCE_ID);
        if (routeSource) {
          routeSource.setData({ type: 'FeatureCollection', features });
        }
        const labelSource = map.getSource(ROUTE_LABELS_SOURCE_ID);
        if (labelSource) {
          labelSource.setData({ type: 'FeatureCollection', features: labelFeatures });
        }
        setRouteVisibility(true);
        activeRouteUrl = listingUrl;
        setListingsVisibility(false);
        if (popup) {
          popup.remove();
          popup = null;
          popupUrl = null;
        }

        if (item.geo?.lat && item.geo?.lon) {
          bounds.extend([item.geo.lon, item.geo.lat]);
        }
        if (!bounds.isEmpty()) {
          map.fitBounds(bounds, { padding: 50, maxZoom: 15 });
        }
        
        // Popup hidden when route is visible
        
        // Show route summary in console (for debugging)
        const summary = formatRouteSummary(routeDetails);
        if (summary) {
          console.log('Route:', summary);
        }
        setMetroDisplayRoute(item);
        refreshMarkerPopup(listingUrl);
      } catch (e) {
        console.error('Error showing route:', e);
      }
    }

    // Get selected arrondissements
    function getSelectedArrondissements() {
      const checkboxes = document.querySelectorAll('.arrondissement-checkbox:checked');
      const selected = Array.from(checkboxes).map(cb => cb.value).filter(v => v !== '');

    function getRecentFilterValue() {
      const select = document.getElementById('recentSelect');
      if (!select) return '0';
      return select.value || '0';
    }

    function getRecentDaysLimit() {
      const value = getRecentFilterValue();
      const days = parseInt(value, 10);
      return Number.isNaN(days) ? 0 : days;
    }

    function isFromLatestScrape(item) {
      if (!Number.isFinite(latestScrapeStartTs)) return true;
      const ts = parseIsoTimestamp(recencyDate(item));
      if (Number.isNaN(ts)) return false;
      return ts >= latestScrapeStartTs;
    }

    function matchesRecentFilter(item, filterValue) {
      if (!filterValue || filterValue === '0') return true;
      if (filterValue === 'last_scrape') return isFromLatestScrape(item);
      const days = parseInt(filterValue, 10);
      if (Number.isNaN(days)) return true;
      const value = daysSince(recencyDate(item));
      if (value == null) return false;
      return value <= days;
    }

              initMap(true);
            } else if (map) {
              map.resize();
              updateMapMarkers();
            }
          }, 150);
        }
      });

      document.getElementById('sortSelect').addEventListener('change', e => {
        currentSort = e.target.value;
        renderCards({ reset: true });
        updateMapMarkers();
      });

      const recentSelect = document.getElementById('recentSelect');
      if (recentSelect) {
        recentSelect.addEventListener('change', () => {
          renderCards({ reset: true });
          updateMapMarkers();
        });
      }

      document.getElementById('btnModePrice').addEventListener('click', () => {
        deltaMode = 'price';
        updateDeltaModeButtons();
        renderCards({ reset: true });
        updateMapMarkers();
      });

      document.getElementById('btnModeDelta').addEventListener('click', () => {
        deltaMode = 'delta';
        updateDeltaModeButtons();
        renderCards({ reset: true });
        updateMapMarkers();
      });

      // Arrondissement dropdown toggle
      const arrToggle = document.getElementById('arrondissementToggle');
      const arrDropdown = document.getElementById('arrondissementDropdown');
      if (arrToggle && arrDropdown) {
        arrToggle.addEventListener('click', (e) => {
          e.stopPropagation();
          arrDropdown.classList.toggle('hidden');
        });
        
        // Close dropdown and apply when clicking outside
        document.addEventListener('click', (e) => {
          if (!arrToggle.contains(e.target) && !arrDropdown.contains(e.target)) {
            if (!arrDropdown.classList.contains('hidden')) {
              // Apply changes before closing
              renderCards({ reset: true });
              updateMapMarkers();
            }
            arrDropdown.classList.add('hidden');
          }
        });
        
        // Handle "Tous" checkbox - uncheck others when checked
        document.addEventListener('change', (e) => {
          if (e.target.classList.contains('arrondissement-checkbox')) {
            if (e.target.value === '' && e.target.checked) {
              // Uncheck all other checkboxes
              document.querySelectorAll('.arrondissement-checkbox:not([value=""])').forEach(cb => {
                cb.checked = false;
              });
            } else if (e.target.value !== '' && e.target.checked) {
              // Uncheck "Tous" when a specific arrondissement is checked
              const tousCheckbox = document.querySelector('.arrondissement-checkbox[value=""]');
              if (tousCheckbox) tousCheckbox.checked = false;
            }
            updateArrondissementLabel();
          }
        });
        
        // Apply button
        const applyBtn = document.getElementById('applyArrondissement');
        if (applyBtn) {
          applyBtn.addEventListener('click', () => {
            renderCards({ reset: true });
            updateMapMarkers();
            arrDropdown.classList.add('hidden');
          });
        }
      }
    });
  </script>
</body>
</html>
